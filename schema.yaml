          type: "referenceEntity"

  #### Species ####
  Species:
    is_a: Taxon
    annotations:
      node: true
      suppress_warnings: "unused"
    attributes:
      abbreviation:
        range: AnnotationTextType
        annotations:
          constraint: MANDATORY
          addedField: false

  #### StableIdentifier ####
  StableIdentifier:
    is_a: DatabaseObject
    annotations:
      node: true
    slots:
      - identifier
      - identifierVersion
    attributes:
      oldIdentifier:
        annotations:
          addedField: false
      oldIdentifierVersion:
        annotations:
          addedField: false
      released:
        range: boolean
        annotations:
          addedField: false
      history:
        multivalued: true
        range: StableIdentifierHistory
        annotations:
          type: "history"

  #### StableIdentifierHistory ####
  StableIdentifierHistory:
    is_a: DatabaseObject
    annotations:
      node: true
      no_default_constructor: true
    slots:
      - identifier
      - identifierVersion
    slot_usage:
      identifier:
        range: AnnotationTextType
      identifierVersion:
        range: AnnotationTextType
    attributes:
      historyStatus:
        multivalued: true
        range: StableIdentifierReleaseStatus
        annotations:
          type: "historyStatus"

  #### StableIdentifierReleaseStatus ####
  StableIdentifierReleaseStatus:
    is_a: DatabaseObject
    annotations:
      node: true
      no_default_constructor: true
    attributes:
      releaseNumber:
        range: integer
        annotations:
          addedField: false
          category: all
          mysql_signed_int_type: true
      status:
        range: ReleaseStatusEnum
        annotations:
          addedField: false
          category: all
          no_default_getter_setter: true

  #### Summation ####
  Summation:
    is_a: DatabaseObject
    annotations:
      node: true
      suppress_warnings: "unused"
    slots:
      - literatureReference
    attributes:
      text:
        annotations:
          constraint: MANDATORY
          category: all
          addedField: false

  #### Taxon ####
  Taxon:
    is_a: DatabaseObject
    annotations:
      node: true
      suppress_warnings: "unused"
    slots:
      - crossReference
      - name
    slot_usage:
      crossReference:
        annotations:
          deprecated: true
          constraint: MANDATORY
      name:
        range: AnnotationTextType
        annotations:
          category: any
    attributes:
      superTaxon:
        range: Taxon
        annotations:
          constraint: REQUIRED
          type: "superTaxon"

  #### TranscriptionalModification ####
  TranscriptionalModification:
    is_a: AbstractModifiedResidue
    annotations:
      abstract: true
      node: true
      suppress_warnings: "unused"

  #### TranslationalModification ####
  TranslationalModification:
    is_a: AbstractModifiedResidue
    annotations:
      abstract: true
      constructor_parameter: "dbId"
      node: true
      suppress_warnings: "unused"
    slots:
      - coordinate
      - psiMod
    slot_usage:
      coordinate:
        annotations:
          mysql_signed_int_type: true

  #### _UpdateTracker ####
  _UpdateTracker:
    is_a: DatabaseObject
    attributes:
      action:
        multivalued: true
        range: AnnotationTextType
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      _release:
        range: _Release
        annotations:
          constraint: NOMANUALEDIT
          type: "_release"
      updatedInstance:
        range: DatabaseObject
        annotations:
          constraint: NOMANUALEDIT
          type: "updatedInstance"
          allowed: "{Event.class, PhysicalEntity.class}"

  #### URL ####
  URL:
    is_a: Publication
    annotations:
      node: true
      suppress_warnings: "unused"
    attributes:
      uniformResourceLocator:
        annotations:
          constraint: MANDATORY
          category: any
          addedField: false

  #### Annotations classes - start ####
  AnnotationBytesType:
  AnnotationLongType:
  AnnotationTextType:
  AnnotationDateType:
  AnnotationLongBlobType:
  Annotations:
    attributes:
      abstract:
        range: boolean
      constructor_parameter:
      deprecated:
        range: boolean
      # For relationship fields that are Sets, include in class a fetch method returning the field without converting
      # it to List first
      include_fetch:
        range: boolean
      generated_value:
        range: boolean
      getter_only:
        range: boolean
      id:
        range: boolean
      implements:
      # For relationship fields that are Sets, include in class a setter method taking Set as a parameter
      # (instead of a List)
      include_default_setter:
          range: boolean
      # For non-relationship fields, do not output any getter or setter
      # A non-standard getter and/or setter methods may have been provided in additional_class_content directory
      # (e.g. getPublications() for publicationAuthorList in Person class)
      no_default_getter_setter:
          range: boolean
      # For non-relationship fields, do not output any getter
      no_default_getter:
          range: boolean
      # Don't output a default (i.e. parameterless) constructor
      no_default_constructor:
        range: boolean
      # This is needed because getter method for attribute person in PublicationAuthor is non-standard: getAuthor()
      # instead of getPerson(). This means that we need to pull the getter/setter methods for Publication class
      # verbatim from additional_class_content instead of generating them using standard templates.
      no_list_getter_setter:
          range: boolean
      include_stoichiometry:
          range: boolean
      json_identity_info:
        range: JsonIdentityInfo
      json_ignore:
        range: boolean
      json_property:
      node:
        range: boolean
      reactome_allowed_classes:
        range: ReactomeAllowedClasses
      reactome_transient:
        range: boolean
      reactome_constraint:
        range: ReactomeConstraint
      reactome_property:
        range: ReactomeProperty
      reactome_relationship:
        range: ReactomeRelationship
      reactome_instance_defining_value:
        range: ReactomeInstanceDefiningValue
      reactome_schema_ignore:
        range: boolean
      override:
        range: boolean
      property:
        range: boolean
      property1:
        range: Property
      protected:
        range: boolean
      relationship:
        range: Relationship
      relationship_properties:
        range: boolean
      set:
        range: boolean
      sorted_set:
        range: boolean
      suppress_warnings:
      target_node:
        range: boolean

  JsonIdentityInfo:
    attributes:
      generator:
      property:

  Property:

  ReactomeAllowedClasses:
    attributes:
      allowed:

  ReactomeConstraint:
    attributes:
      constraint:
        range: ReactomeConstraintEnum

  ReactomeInstanceDefiningValue:
    attributes:
      category:
        range: CategoryEnum

  ReactomeProperty:
    attributes:
      addedField:
        range: boolean

  ReactomeRelationship:
    attributes:
      # N.B. This cannot be addedField as this would make the mapping between the attribute name and the class
      # ambiguous (we couldn't tell if it's ReactomeProperty or ReactomeRelationship)
      addedField_ReactomeRelationship:
        range: boolean
      originName:

  Relationship:
    attributes:
        type:
        direction: RelationshipDirectionEnum
  #### Annotations classes - end ####

#### Enumerations ####
enums:
  ReactomeConstraintEnum:
    permissible_values:
      NOMANUALEDIT
      MANDATORY
      OPTIONAL
      REQUIRED
  RelationshipDirectionEnum:
    permissible_values:
      INCOMING
      OUTGOING
  ReleaseStatusEnum:
    permissible_values:
      EXISTS
      CREATED
      INCREMENTED
      REPLACEMENT
      ORTHO
  CategoryEnum:
     permissible_values:
       none
       any
       all
  AnnotationThingClassEnum:
    permissible_values:
      SchemaClass
      SchemaClassAttribute
      Schema
  AnnotationPropertyValueTypeEnum:
    permissible_values:
      INTEGER
      SYMBOL
      STRING
      INSTANCE
      SchemaClass
      SchemaClassAttribute

#### Slots ####
slots:
  accession:
    annotations:
      constraint: MANDATORY
      category: any
      addedField: false
  authored:
    range: InstanceEdit
    annotations:
      constraint: OPTIONAL
      type: "authored"
      direction: INCOMING
  catalystActivity:
    multivalued: true
    range: CatalystActivity
    annotations:
      type: "catalystActivity"
      constraint: OPTIONAL
      category: all
  cellType:
    multivalued: true
    range: CellType
    annotations:
      constraint: MANDATORY
      category: all
      type: "cellType"
  _class:
    annotations:
      getter_only: true
      reactome_schema_ignore: true
      override: true
  coordinate:
    range: integer
    annotations:
      constraint: REQUIRED
      category: all
      addedField: false
  crossReference:
    multivalued: true
    range: DatabaseIdentifier
    annotations:
      constraint: OPTIONAL
      type: "crossReference"
  compartment:
    range: Compartment
    multivalued: true
    annotations:
      constraint: REQUIRED
      type: "compartment"
  DB_ID:
    range: AnnotationLongType
    annotations:
      id: true
  dbId:
    # dbId slot is needed only because in graph-core-curator parameterized constructors
    # in various subclasses of DatabaseObject use dbId (instead of DB_ID) as a parameter
    # name
    range: AnnotationLongType
  definition:
    annotations:
      constraint: OPTIONAL
      addedField: False
  edited:
    multivalued: true
    range: InstanceEdit
    annotations:
      constraint: OPTIONAL
      type: "edited"
      direction: INCOMING
  entityOnOtherCell:
    multivalued: true
    range: PhysicalEntity
    annotations:
      constraint: OPTIONAL
      type: "entityOnOtherCell"
  explanation:
    annotations:
      getter_only: true
      reactome_schema_ignore: true
      json_ignore: true
      override: true
  figure:
    multivalued: true
    range: Figure
    annotations:
      constraint: OPTIONAL
      type: "figure"
  formula:
    annotations:
      constraint: OPTIONAL
      addedField: false
  goBiologicalProcess:
    range: GO_BiologicalProcess
    annotations:
      constraint: OPTIONAL
      type: "goBiologicalProcess"
  id:
    range: AnnotationLongType
    annotations:
      id: true
      generated_value: true
      no_default_getter_setter: true
  identifier:
    annotations:
      addedField: false
  identifierVersion:
    annotations:
      addedField: false
  isChimeric:
    range: boolean
    ifabsent: false
    annotations:
      constraint: OPTIONAL
      addedField: false
  literatureReference:
    multivalued: true
    range: Publication
    annotations:
      constraint: OPTIONAL
      type: "literatureReference"
  modification:
    range: DatabaseObject
    annotations:
      constraint: REQUIRED
      category: all
      type: "modification"
      allowed: "{EntitySet.class, Polymer.class, ReferenceGroup.class}"
  name:
    multivalued: true
    annotations:
      constraint: MANDATORY
      addedField: false
  ontology:
    range: AnnotationLongBlobType
  order:
    range: integer
  otherIdentifier:
    multivalued: true
    annotations:
      constraint: NOMANUALEDIT
      addedField: false
  physicalEntity:
    range: PhysicalEntity
    annotations:
      target_node: true
  psiMod:
    range: PsiMod
    annotations:
      constraint: REQUIRED
      category: all
      type: "psiMod"
  referenceDatabase:
    range: ReferenceDatabase
    annotations:
      constraint: REQUIRED
      type: "referenceDatabase"
  referenceEntity:
    range: ReferenceSequence
    annotations:
      constraint: REQUIRED
      category: all
      type: "referenceEntity"
  relatedSpecies:
    multivalued: true
    range: Species
    annotations:
      constraint: OPTIONAL
      type: "relatedSpecies"
  revised:
    multivalued: true
    range: InstanceEdit
    annotations:
      constraint: OPTIONAL
      type: "revised"
      direction: INCOMING
  species:
    multivalued: true
    range: Species
    annotations:
      constraint: REQUIRED
      type: "species"
  stoichiometry:
    range: integer
    ifabsent: int(1)
  summation:
    multivalued: true
    range: Summation
    annotations:
      constraint: OPTIONAL
      type: "summation"
  tissue:
    range: Anatomy
    annotations:
      constraint: REQUIRED
      type: "tissue"
