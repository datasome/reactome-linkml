id: org.reactome.server.graph.domain.model
name: reactome-data-model
description: Reactome Data Model
prefixes:
  linkml: https://w3id.org/linkml/
default_prefix: https://w3id.org/linkml/
default_range: string
# version: TBC
imports:
  - linkml:types

# types:
# TBC

classes:

  #### AbstractModifiedResidue ####
  AbstractModifiedResidue:
    is_a: DatabaseObject
    annotations:
      abstract: true
      constructor_parameter: "dbId"
      node: true
      suppress_warnings: "unused"
    attributes:
      referenceSequence:
        range: ReferenceSequence
        annotations:
          constraint: REQUIRED
          category: all
          type: "referenceSequence"

  #### Affiliation ####
  Affiliation:
    is_a: DatabaseObject
    annotations:
      node: true
      suppress_warnings: "unused"
    slots:
      - name
    slot_usage:
      name:
        annotations:
          category: all
    attributes:
      address:
        annotations:
          constraint: REQUIRED
          addedField: false

  #### Anatomy ####
  Anatomy:
    is_a: ExternalOntology
    annotations:
      node: true
      no_default_constructor: true

  #### BlackBoxEvent ####
  BlackBoxEvent:
    description: "Shortcut reactions that make the connection between input and output, but don't provide complete mechanistic detail. Used for reactions that do not balance, or complicated processes for which we either don't know all the details, or we choose not to represent every step. (e.g. degradation of a protein)"
    is_a: ReactionlikeEvent
    annotations:
      node: true
      suppress_warnings: "unused"
    slots:
      - explanation
    slot_usage:
      explanation:
        annotations:
          json_ignore: false
    attributes:
      templateEvent:
        range: Event
        annotations:
          constraint: OPTIONAL
          type: "templateEvent"

  #### Book ####
  Book:
    is_a: Publication
    annotations:
      node: true
      suppress_warnings: "unused"
    attributes:
      ISBN:
        annotations:
          constraint: OPTIONAL
          category: any
          addedField: false
      chapterTitle:
        annotations:
          constraint: OPTIONAL
          category: any
          addedField: false
      pages:
        annotations:
          constraint: OPTIONAL
          addedField: false
      year:
        range: integer
        annotations:
          constraint: REQUIRED
          addedField: false
          mysql_signed_int_type: true
      chapterAuthors:
        multivalued: true
        range: Person
        annotations:
          constraint: OPTIONAL
          type: "chapterAuthors"
      publisher:
        range: Affiliation
        annotations:
          constraint: OPTIONAL
          type: "publisher"

  #### CandidateSet ####
  CandidateSet:
    description: "A set of entities that are interchangeable in function, with two subclasses, members that are hypothetical and members that have been demonstrated. Hypothetical members are identified as values of the hasCandidate slot. Members that have been demonstrated are identified in the hasMember slot. At least one hasCandidate value is required; hasMember values are optional"
    is_a: EntitySet
    annotations:
      node: true
      suppress_warnings: "unused"
    slots:
      - explanation
    attributes:
      hasCandidate:
        multivalued: true
        range: HasCandidate
        annotations:
          constraint: MANDATORY
          category: all
          type: "hasCandidate"
          sorted_set: true

  #### CatalystActivity ####
  CatalystActivity:
    is_a: DatabaseObject
    annotations:
      constructor_parameter: "dbId"
      node: true
      suppress_warnings: "unused"
    attributes:
      activeUnit:
        multivalued: true
        range: PhysicalEntity
        annotations:
          constraint: OPTIONAL
          category: all
          type: "activeUnit"
          set: true
      activity:
        range: GO_MolecularFunction
        annotations:
          constraint: REQUIRED
          category: all
          type: "activity"
      physicalEntity:
        range: PhysicalEntity
        annotations:
          constraint: REQUIRED
          category: all
          type: "physicalEntity"

  #### CatalystActivityReference ####
  CatalystActivityReference:
    is_a: ControlReference
    annotations:
      node: true
    slots:
      - catalystActivity
    slot_usage:
      catalystActivity:
        multivalued: false
        annotations:
          constraint: OPTIONAL

  #### Cell ####
  Cell:
    is_a: PhysicalEntity
    annotations:
      node: true
    slots:
      - species
      - tissue
    slot_usage:
      species:
        range: Taxon
        annotations:
          constraint: MANDATORY
    attributes:
      rnaMarker:
        multivalued: true
        range: EntityWithAccessionedSequence
        annotations:
          constraint: REQUIRED
          type: "rnaMarker"
      markerReference:
        multivalued: true
        range: MarkerReference
        annotations:
          constraint: REQUIRED
          type: "markerReference"
      organ:
        range: Anatomy
        annotations:
          constraint: OPTIONAL
          type: "organ"
      proteinMarker:
        multivalued: true
        range: PhysicalEntity
        annotations:
          constraint: REQUIRED
          type: "proteinMarker"
          allowed: "{Complex.class, EntityWithAccessionedSequence.class}"
      tissueLayer:
        range: Anatomy
        annotations:
          constraint: OPTIONAL
          type: "tissueLayer"

  #### CellDevelopmentStep ####
  CellDevelopmentStep:
    is_a: ReactionlikeEvent
    annotations:
      node: true
    slots:
      - tissue

  #### CellLineagePath ####
  CellLineagePath:
    is_a: Pathway
    annotations:
      node: true
    slots:
      - tissue

  #### CellType ####
  CellType:
    is_a: ExternalOntology
    annotations:
      node: true
      suppress_warnings: "unused"

  #### ChemicalDrug ####
  ChemicalDrug:
    is_a: Drug
    annotations:
      node: true
      suppress_warnings: "{\"unused\", \"WeakerAccess\"}"

  #### Compartment ####
  Compartment:
    is_a: GO_CellularComponent
    annotations:
      constructor_parameter: "dbId"
      node: true
      suppress_warnings: "unused"

  #### Complex ####
  Complex:
    description: "An entity formed by the association of two or more component entities (these components can themselves be complexes). At least one component must be specified. Complexes represent all experimentally verified components and their stoichiometry where this is known but may not include as yet unidentified components"
    is_a: PhysicalEntity
    annotations:
      constructor_parameter: "dbId"
      node: true
      suppress_warnings: "unused"
    slots:
      - compartment
      - entityOnOtherCell
      - explanation
      - isChimeric
      - relatedSpecies
      - species
    attributes:
      hasComponent:
        multivalued: true
        range: HasComponent
        annotations:
          constraint: MANDATORY
          category: all
          type: "hasComponent"
          sorted_set: true
          include_stoichiometry: true
      stoichiometryKnown:
        range: boolean
        annotations:
          constraint: OPTIONAL
          addedField: false
      includedLocation:
        multivalued: true
        range: HasCompartment
        annotations:
          constraint: NOMANUALEDIT
          type: "includedLocation"
          sorted_set: true
          include_default_setter: true
          no_list_setter: true

  #### ControlledVocabulary ####
  ControlledVocabulary:
    is_a: DatabaseObject
    annotations:
      abstract: true
      node: true
    slots:
      - definition
      - name

  #### ControlReference ####
  ControlReference:
    is_a: DatabaseObject
    annotations:
      abstract: true
      node: true
      suppress_warnings: "{\"unused\", \"WeakerAccess\"}"
    slots:
      - literatureReference
    slot_usage:
      literatureReference:
        annotations:
          constraint: MANDATORY
          category: all

  #### CrosslinkedResidue ####
  CrosslinkedResidue:
    is_a: TranslationalModification
    annotations:
      abstract: true
      node: true
      suppress_warnings: "unused"
    slots:
      - modification
    slot_usage:
      modification:
        annotations:
          constraint: OPTIONAL
    attributes:
      secondCoordinate:
        multivalued: true
        range: integer
        annotations:
          constraint: REQUIRED
          category: all
          addedField: false

  #### DatabaseIdentifier ####
  DatabaseIdentifier:
    is_a: DatabaseObject
    annotations:
      node: true
      suppress_warnings: "unused"
    slots:
      - crossReference
      - identifier
      - referenceDatabase
    slot_usage:
      identifier:
        annotations:
          constraint: MANDATORY
          category: all
      referenceDatabase:
        annotations:
          category: all

  #### DatabaseObject ####
  DatabaseObject:
    description: "Not available"
    annotations:
      abstract: true
      constructor_parameter: "DB_ID"
      implements: "Serializable, Comparable<DatabaseObject>, DatabaseObjectLike"
      node: true
      generator: "ObjectIdGenerators.PropertyGenerator.class"
      property: "DB_ID"
      suppress_warnings: "unused"
    slots:
      - _class
      - DB_ID
      - explanation
    slot_usage:
      DB_ID:
        annotations:
          json_property@getter: "DB_ID"
          protected: true
      explanation:
        annotations:
          override: false
      _class:
        ifabsent: "getClass().getSimpleName()"
        annotations:
          override: false
    attributes:
      _displayName:
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      _timestamp:
        annotations:
          constraint: MANDATORY
          addedField: false
      created:
        range: InstanceEdit
        annotations:
          constraint: NOMANUALEDIT
          type: "created"
          direction: INCOMING
      modified:
        multivalued: true
        range: InstanceEdit
        annotations:
          constraint: NOMANUALEDIT
          type: "modified"
          direction: INCOMING
      stableIdentifier:
        range: StableIdentifier
        annotations:
          constraint: NOMANUALEDIT
          type: "stableIdentifier"


  #### DataModel ####
  DataModel:
    attributes:
      thing:
        range: AnnotationTextType
        annotations:
          constraint: MANDATORY
      thing_class:
        range: AnnotationThingClassEnum
      property_name:
        range: AnnotationTextType
        annotations:
          constraint: MANDATORY
      property_value:
        range: AnnotationTextType
      property_value_type:
        range: AnnotationPropertyValueTypeEnum
      property_value_rank:
        range: integer
        ifabsent: 0

  #### DefinedSet ####
  DefinedSet:
    description: "Two or more entities that are interchangeable in function"
    is_a: EntitySet
    annotations:
      node: true
      suppress_warnings: "unused"
    slots:
      - explanation

  #### _Deleted ####
  _Deleted:
    is_a: DatabaseObject
    attributes:
      curatorComment:
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      deletedInstanceDB_ID:
        multivalued: true
        range: AnnotationLongType
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      reason:
        range: DeletedControlledVocabulary
        annotations:
          constraint: NOMANUALEDIT
          type: "reason"
      deletedInstance:
        multivalued: true
        range: _DeletedInstance
        annotations:
          constraint: NOMANUALEDIT
          type: "deletedInstance"
      replacementInstances:
        multivalued: true
        range: DatabaseObject
        annotations:
          constraint: NOMANUALEDIT
          type: "replacementInstances"
      replacementInstanceDB_IDs:
        multivalued: true
        range: AnnotationLongType
        annotations:
          constraint: NOMANUALEDIT
          type: "replacementInstanceDB_IDs"

  #### DeletedControlledVocabulary ####
  DeletedControlledVocabulary:
    is_a: ControlledVocabulary

  #### _DeletedInstance ####
  _DeletedInstance:
    is_a: DatabaseObject
    slots:
      - name
      - species
    slot_usage:
      name:
        multivalued: false
        range: AnnotationTextType
        annotations:
          constraint: NOMANUALEDIT
          category: all
      species:
        range: Taxon
        annotations:
          constraint: NOMANUALEDIT
          category: all
    attributes:
      class:
        range: AnnotationTextType
        annotations:
          constraint: NOMANUALEDIT
      deletedInstanceDB_ID:
        range: AnnotationLongType
        annotations:
          constraint: NOMANUALEDIT
          category: all
          addedField: false
      deletedStableIdentifier:
        range: StableIdentifier
        annotations:
          constraint: NOMANUALEDIT
          category: all
          type: "deletedStableIdentifier"

  #### Depolymerisation ####
  Depolymerisation:
    is_a: ReactionlikeEvent
    annotations:
      node: true
      suppress_warnings: "unused"

  #### Disease ####
  Disease:
    is_a: ExternalOntology
    annotations:
      node: true
      suppress_warnings: "unused"

  #### Drug ####
  Drug:
    is_a: PhysicalEntity
    annotations:
      abstract: true
      node: true
      suppress_warnings: "{\"unused\", \"WeakerAccess\"}"
    slots:
      - compartment
      - referenceEntity
    slot_usage:
      compartment:
        annotations:
          category: all
      referenceEntity:
        range: ReferenceTherapeutic

  #### DrugActionType ####
  DrugActionType:
    is_a: ReactionType
    annotations:
      node: true
    attributes:
      instanceOf:
        multivalued: true
        range: DrugActionType
        annotations:
          constraint: OPTIONAL
          type: "instanceOf"

  #### EntityFunctionalStatus ####
  EntityFunctionalStatus:
    is_a: DatabaseObject
    annotations:
      node: true
      suppress_warnings: "unused"
    attributes:
      functionalStatus:
        multivalued: true
        range: FunctionalStatus
        annotations:
          constraint: MANDATORY
          category: all
          type: "functionalStatus"
      diseaseEntity:
        range: PhysicalEntity
        annotations:
          constraint: REQUIRED
          category: all
          type: "diseaseEntity"
      normalEntity:
        range: PhysicalEntity
        annotations:
          constraint: REQUIRED
          category: all
          type: "normalEntity"

  #### EntitySet ####
  EntitySet:
    description: "Two or more entities grouped because of a shared molecular feature. The superclass for CandidateSet and DefinedSet"
    is_a: PhysicalEntity
    annotations:
      abstract: true
      node: true
      suppress_warnings: "unused"
    slots:
      - compartment
      - explanation
      - relatedSpecies
      - species
    attributes:
      isOrdered:
        range: boolean
        annotations:
          constraint: OPTIONAL
          addedField: false
      hasMember:
        multivalued: true
        range: HasMember
        annotations:
          constraint: MANDATORY
          category: all
          type: "hasMember"
          sorted_set: true

  #### EntityWithAccessionedSequence ####
  EntityWithAccessionedSequence:
    description: "A protein, RNA, or DNA molecule or fragment thereof in a specified cellular compartment and specific post-translational state. Must be linked to an external database reference, given as the value of referenceSequence. An EWAS typically corresponds to the entire protein or polynucleotide described in the external database. Fragments are defined by setting the first and last residue using the numbering scheme of the external database, entered as startCoordinate and endCoordinate values. Values of 1 and -1 respectively indicate that the true start and end are unconfirmed. EWAS instances are specific to a subcellular compartment; if the same molecule is found in two cellular components it will have two EWASes. EWAS instances by default define an unmodified protein sequence, any post-translational modification (PTM), such as phosphorylation, requires a new EWAS instance. The location and type of any PTM are defined in the hasModifiedResidue slot"
    is_a: GenomeEncodedEntity
    annotations:
      constructor_parameter: "dbId"
      node: true
      suppress_warnings: "unused"
    slots:
      - explanation
      - referenceEntity
    attributes:
      endCoordinate:
        range: integer
        ifabsent: -1
        annotations:
          constraint: REQUIRED
          category: all
          addedField: false
          mysql_signed_int_type: true
      startCoordinate:
        range: integer
        ifabsent: 1
        annotations:
          constraint: REQUIRED
          category: all
          addedField: false
          mysql_signed_int_type: true
      hasModifiedResidue:
        multivalued: true
        range: HasModifiedResidue
        annotations:
          constraint: REQUIRED
          category: all
          type: "hasModifiedResidue"
          sorted_set: true
          include_stoichiometry: true

  #### Event ####
  Event:
    is_a: DatabaseObject
    annotations:
      abstract: true
      constructor_parameter: "dbId"
      node: true
      suppress_warnings: "unused"
    slots:
      - authored
      - edited
      - crossReference
      - definition
      - figure
      - goBiologicalProcess
      - literatureReference
      - name
      - relatedSpecies
      - revised
      - species
      - summation
    slot_usage:
      authored:
        multivalued: true
      goBiologicalProcess:
        annotations:
          constraint: NOMANUALEDIT
      name:
        annotations:
          category: none
      species:
        annotations:
          constraint: MANDATORY
      summation:
        annotations:
          constraint: MANDATORY
    attributes:
      _doRelease:
        range: boolean
        annotations:
          constraint: OPTIONAL
          addedField: false
      releaseDate:
        range: AnnotationDateType
        annotations:
          constraint: OPTIONAL
          addedField: false
      releaseStatus:
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      disease:
        multivalued: true
        range: Disease
        annotations:
          constraint: OPTIONAL
          type: "disease"
      evidenceType:
        range: EvidenceType
        annotations:
          constraint: OPTIONAL
          type: "evidenceType"
      precedingEvent:
        multivalued: true
        range: Event
        annotations:
          constraint: OPTIONAL
          type: "precedingEvent"
      inferredFrom:
        multivalued: true
        range: Event
        annotations:
          constraint: OPTIONAL
          type: "inferredFrom"
          set: true
      orthologousEvent:
        multivalued: true
        range: Event
        annotations:
          constraint: OPTIONAL
          type: "orthologousEvent"
          set: true
          mysql_inverse_slot: true
      reviewed:
        multivalued: true
        range: InstanceEdit
        annotations:
          constraint: REQUIRED
          type: "reviewed"
          direction: INCOMING
      internalReviewed:
        multivalued: true
        range: InstanceEdit
        annotations:
          constraint: REQUIRED
          type: "internalReviewed"
          direction: INCOMING
      negativePrecedingEvent:
        multivalued: true
        range: NegativePrecedingEvent
        annotations:
          constraint: OPTIONAL
          type: "negativePrecedingEvent"
      reviewStatus:
        range: ReviewStatus
        annotations:
          type: "reviewStatus"
      previousReviewStatus:
        range: ReviewStatus
        annotations:
          type: "previousReviewStatus"
      structureModified:
        multivalued: true
        range: InstanceEdit
        annotations:
          type: "structureModified"
          direction: INCOMING

  #### EvidenceType ####
  EvidenceType:
    is_a: ExternalOntology
    annotations:
      node: true
      suppress_warnings: "unused"

  #### ExternalOntology ####
  ExternalOntology:
    is_a: DatabaseObject
    annotations:
      abstract: true
      node: true
      suppress_warnings: "unused"
    slots:
      - definition
      - identifier
      - name
      - referenceDatabase
    slot_usage:
      identifier:
        annotations:
          constraint: MANDATORY
          category: all
    attributes:
      synonym:
        multivalued: true
        annotations:
          constraint: OPTIONAL
          addedField: false
      instanceOf:
        multivalued: true
        range: ExternalOntology
        annotations:
          constraint: OPTIONAL
          type: "instanceOf"

  #### FailedReaction ####
  FailedReaction:
    description: "Defines an event where genetic mutations in the nucleotide sequence produces a protein with a very little or no activity. The consequence of this is that substrates are not converted to products and can therefore build up to cause pathological conditions. It could also mean entities are not moved between compartments again causing imbalances in entity concentrations which can lead to pathological conditions."
    is_a: ReactionlikeEvent
    annotations:
      node: true
      suppress_warnings: "unused"
    slots:
      - explanation

  #### Figure ####
  Figure:
    is_a: DatabaseObject
    annotations:
      node: true
      suppress_warnings: "unused"
    attributes:
      url:
        annotations:
          constraint: MANDATORY
          category: all
          addedField: false
          property1: false

  #### FragmentDeletionModification ####
  FragmentDeletionModification:
    is_a: FragmentModification
    annotations:
      node: true
      suppress_warnings: "unused"

  #### FragmentInsertionModification ####
  FragmentInsertionModification:
    is_a: FragmentModification
    annotations:
      node: true
      suppress_warnings: "unused"
    slots:
      - coordinate
    slot_usage:
      coordinate:
        annotations:
          mysql_signed_int_type: true

  #### FragmentModification ####
  FragmentModification:
    is_a: GeneticallyModifiedResidue
    annotations:
      abstract: true
      node: true
      suppress_warnings: "unused"
    attributes:
      endPositionInReferenceSequence:
        range: integer
        annotations:
          constraint: REQUIRED
          category: all
          addedField: false
          mysql_signed_int_type: true
      startPositionInReferenceSequence:
        range: integer
        annotations:
          constraint: REQUIRED
          category: all
          addedField: false
          mysql_signed_int_type: true

  #### FragmentReplacedModification ####
  FragmentReplacedModification:
    is_a: FragmentModification
    annotations:
      node: true
      suppress_warnings: "unused"
    attributes:
      alteredAminoAcidFragment:
        annotations:
          constraint: OPTIONAL
          category: all
          addedField: false

  #### FrontPage ####
  FrontPage:
    is_a: DatabaseObject
    annotations:
      node: true
    attributes:
      frontPageItem:
        multivalued: true
        range: Event
        annotations:
          constraint: MANDATORY
          type: "frontPageItem"

  #### FunctionalStatus ####
  FunctionalStatus:
    is_a: DatabaseObject
    annotations:
      node: true
      suppress_warnings: "unused"
    attributes:
      functionalStatusType:
        range: FunctionalStatusType
        annotations:
          constraint: REQUIRED
          category: all
          type: "functionalStatusType"
      structuralVariant:
        range: SequenceOntology
        annotations:
          constraint: REQUIRED
          category: all
          type: "structuralVariant"

  #### FunctionalStatusType ####
  FunctionalStatusType:
    is_a: DatabaseObject
    annotations:
      node: true
      suppress_warnings: "unused"
    slots:
      - definition
      - name
    slot_usage:
      name:
        annotations:
          category: any

  #### GeneticallyModifiedResidue ####
  GeneticallyModifiedResidue:
    is_a: AbstractModifiedResidue
    annotations:
      abstract: true
      node: true
      suppress_warnings: "unused"

  #### GenomeEncodedEntity ####
  GenomeEncodedEntity:
    description: "A peptide or polynucleotide whose sequence is unknown and thus cannot be linked to external sequence databases or used for orthology inference"
    is_a: PhysicalEntity
    annotations:
      constructor_parameter: "dbId"
      node: true
      suppress_warnings: "unused"
    slots:
      - compartment
      - explanation
      - species
    slot_usage:
      compartment:
        annotations:
          category: all
      species:
        range: Taxon
        multivalued: false
        annotations:
          category: all

  #### GO_BiologicalProcess ####
  GO_BiologicalProcess:
    is_a: DatabaseObject
    annotations:
      node: true
      suppress_warnings: "unused"
    slots:
      - accession
      - definition
      - name
      - referenceDatabase
    slot_usage:
      name:
        annotations:
          category: any

  #### GO_CellularComponent ####
  GO_CellularComponent:
    is_a: DatabaseObject
    annotations:
      constructor_parameter: "dbId"
      node: true
      suppress_warnings: "unused"
    slots:
      - accession
      - definition
      - name
      - referenceDatabase
    attributes:
      componentOf:
        multivalued: true
        range: GO_CellularComponent
        annotations:
          constraint: REQUIRED
          type: "componentOf"
      hasPart:
        multivalued: true
        range: GO_CellularComponent
        annotations:
          constraint: OPTIONAL
          type: "hasPart"
      instanceOf:
        multivalued: true
        range: GO_CellularComponent
        annotations:
          constraint: REQUIRED
          type: "instanceOf"
      surroundedBy:
        multivalued: true
        range: GO_CellularComponent
        annotations:
          constraint: OPTIONAL
          type: "surroundedBy"

  #### GO_MolecularFunction ####
  GO_MolecularFunction:
    is_a: DatabaseObject
    annotations:
      node: true
      suppress_warnings: "unused"
    slots:
      - accession
      - definition
      - name
      - referenceDatabase
    attributes:
      ecNumber:
        multivalued: true
        annotations:
          constraint: OPTIONAL
          addedField: false

  #### GroupModifiedResidue ####
  GroupModifiedResidue:
    is_a: TranslationalModification
    annotations:
      node: true
      suppress_warnings: "unused"
    slots:
      - modification

  #### HasCandidate ####
  HasCandidate:
    annotations:
      relationship_properties: true
      implements: "Comparable<HasCandidate>"
    slots:
      - id
      - order
      - physicalEntity
      - stoichiometry

  #### HasCompartment ####
  HasCompartment:
    annotations:
      relationship_properties: true
      implements: "Comparable<HasCompartment>"
      suppress_warnings: "unused"
    slots:
      - id
      - order
    attributes:
      compartment:
        range: Compartment
        annotations:
          target_node: true

  #### HasComponent ####
  HasComponent:
    annotations:
      relationship_properties: true
      implements: "Comparable<HasComponent>"
      suppress_warnings: "unused"
    slots:
      - id
      - order
