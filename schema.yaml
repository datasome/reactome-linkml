id: org.reactome.server.graph.domain.model
name: reactome-data-model
description: Reactome Data Model
prefixes:
  linkml: https://w3id.org/linkml/
  model: org.reactome.server.graph.domain.model
default_prefix: org.reactome.server.graph.domain.model
default_range: string
# version: TBC
imports:
  - linkml:types

# types:
# TBC

subsets:
  web_schema:
    description: >-
      Reactome schema used for the web service
  curator_schema_only:
    description: >-
      Reactome schema used for by the curator tool only
  schema_annotations:
    description: >-
      Annotations used in java classes - external to the schema

classes:

  #### AbstractModifiedResidue ####
  AbstractModifiedResidue:
    is_a: DatabaseObject
    annotations:
      node: true
    attributes:
      referenceSequence:
        range: ReferenceSequence
        annotations:
          constraint: MANDATORY
          category: all
          type: "referenceSequence"
    in_subset:
      - curator_schema_only

  #### Affiliation ####
  Affiliation:
    is_a: DatabaseObject
    annotations:
      node: true
    attributes:
      address:
        annotations:
          constraint: REQUIRED
      name:
        multivalued: true
        annotations:
          constraint: MANDATORY
          category: all
          addedField: false
    in_subset:
      - curator_schema_only

  #### Anatomy ####
  Anatomy:
    is_a: ExternalOntology
    annotations:
      node: true
    in_subset:
      - curator_schema_only

  #### BlackBoxEvent ####
  BlackBoxEvent:
    # TBC: Java class has method annotations - how do we represent them here?
    is_a: ReactionlikeEvent
    annotations:
      node: true
    slots:
      - catalystActivity
      - goBiologicalProcess
    attributes:
      templateEvent:
        range: Event
        annotations:
          constraint: OPTIONAL
          type: "templateEvent"
      literatureReference:
        multivalued: true
        range: Publication
        annotations:
          constraint: REQUIRED
          type: "literatureReference"
      input:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: Input
        annotations:
          constraint: REQUIRED
          category: all
          type: "input"
      output:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: Output
        annotations:
          constraint: REQUIRED
          category: all
          type: "output"
      edited:
        multivalued: true
        range: InstanceEdit
        annotations:
          constraint: REQUIRED
          type: "edited"
          direction: INCOMING
      authored:
        multivalued: true
        range: InstanceEdit
        annotations:
          constraint: REQUIRED
          type: "authored"
          direction: INCOMING
    in_subset:
      - curator_schema_only

  #### Book ####
  Book:
    is_a: Publication
    annotations:
      node: true
    attributes:
      ISBN:
        annotations:
          constraint: OPTIONAL
          category: any
          addedField: false
      chapterTitle:
        annotations:
          constraint: OPTIONAL
          category: any
          addedField: false
      pages:
        annotations:
          constraint: OPTIONAL
          addedField: false
      year:
        # TBC: Note Integer instead of int in java class
        range: integer
        annotations:
          constraint: MANDATORY
          addedField: false
      chapterAuthors:
        multivalued: true
        range: Person
        annotations:
          constraint: OPTIONAL
          type: "chapterAuthors"
      publisher:
        range: Affiliation
        annotations:
          constraint: OPTIONAL
          type: "publisher"
    in_subset:
      - curator_schema_only

  #### CandidateSet ####
  CandidateSet:
    is_a: EntitySet
    annotations:
      node: true
    attributes:
      hasCandidate:
        # TBC - Note SortedSet instead of List in Java class
        multivalued: true
        range: HasCandidate
        annotations:
          constraint: MANDATORY
          category: all
          type: "hasCandidate"
      hasMember:
        range: HasMember
        annotations:
          constraint: REQUIRED
          category: all
          type: "hasMember"
    in_subset:
      - curator_schema_only

  #### CatalystActivity ####
  CatalystActivity:
    is_a: DatabaseObject
    annotations:
      node: true
    attributes:
      activeUnit:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: PhysicalEntity
        annotations:
          constraint: OPTIONAL
          category: all
          type: "activeUnit"
      activity:
        range: GO_MolecularFunction
        annotations:
          constraint: REQUIRED
          category: all
          type: "activity"
      physicalEntity:
        range: PhysicalEntity
        annotations:
          constraint: MANDATORY
          category: all
          type: "physicalEntity"
    in_subset:
      - curator_schema_only

  #### CatalystActivityReference ####
  CatalystActivityReference:
    is_a: ControlReference
    annotations:
      node: true
    attributes:
      catalystActivity:
        range: CatalystActivity
        annotations:
          constraint: MANDATORY
          category: all
          type: "catalystActivity"
    in_subset:
      - curator_schema_only

  #### Cell ####
  Cell:
    is_a: PhysicalEntity
    annotations:
      node: true
    slots:
      - cellType
    attributes:
      RNAMarker:
        multivalued: true
        range: EntityWithAccessionedSequence
        annotations:
          constraint: REQUIRED
          type: "rnaMarker"
      markerReference:
        multivalued: true
        range: MarkerReference
        annotations:
          constraint: REQUIRED
          type: "markerReference"
      organ:
        range: Anatomy
        annotations:
          constraint: OPTIONAL
          type: "organ"
      proteinMarker:
        multivalued: true
        range: PhysicalEntity
        annotations:
          constraint: REQUIRED
          type: "proteinMarker"
          allowed: "Complex.class, EntityWithAccessionedSequence.class"
      species:
        multivalued: true
        range: Taxon
        annotations:
          constraint: MANDATORY
          type: "species"
      tissue:
        range: Anatomy
        annotations:
          constraint: MANDATORY
          type: "tissue"
      tissueLayer:
        range: Anatomy
        annotations:
          constraint: OPTIONAL
          type: "tissueLayer"
    in_subset:
      - curator_schema_only

  #### CellDevelopmentStep ####
  CellDevelopmentStep:
    is_a: ReactionlikeEvent
    annotations:
      node: true
    slots:
      - catalystActivity
      - tissue
    attributes:
      requiredInputComponent:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: PhysicalEntity
        annotations:
          constraint: REQUIRED
          type: "requiredInputComponent"
    in_subset:
      - curator_schema_only

  #### CellLineagePath ####
  CellLineagePath:
    is_a: ReactionlikeEvent
    annotations:
      node: true
    slots:
      - tissue
    in_subset:
      - curator_schema_only

  #### CellType ####
  CellType:
    is_a: ExternalOntology
    annotations:
      node: true
    in_subset:
      - curator_schema_only

  #### ChemicalDrug ####
  ChemicalDrug:
    is_a: Drug
    annotations:
      node: true
    in_subset:
      - curator_schema_only

  #### Compartment ####
  Compartment:
    is_a: GO_CellularComponent
    annotations:
      node: true
    in_subset:
      - curator_schema_only

  #### Complex ####
  Complex:
    is_a: PhysicalEntity
    annotations:
      node: true
    slots:
      - compartment
      - entityOnOtherCell
      - isChimeric
      - relatedSpecies
      - species
    attributes:
      hasComponent:
        # TBC - Note SortedSet instead of List in Java class
        multivalued: true
        range: HasComponent
        annotations:
          constraint: MANDATORY
          category: all
          type: "hasComponent"
      stoichiometryKnown:
        range: boolean
        annotations:
          constraint: OPTIONAL
          addedFiled: false
      includedLocation:
        # TBC - Note SortedSet instead of List in Java class
        multivalued: true
        range: HasCompartment
        annotations:
          constraint: NOMANUALEDIT
          type: "includedLocation"
    in_subset:
      - curator_schema_only

  #### ControlledVocabulary ####
  ControlledVocabulary:
    is_a: DatabaseObject
    annotations:
      node: true
    slots:
      - definition
    attributes:
      name:
        multivalued: true
        annotations:
          constraint: MANDATORY
          addedField: false
    in_subset:
      - curator_schema_only

  #### ControlReference ####
  ControlReference:
    is_a: DatabaseObject
    annotations:
      node: true
    attributes:
      literatureReference:
        multivalued: true
        range: Publication
        annotations:
          constraint: MANDATORY
          category: all
          type: "literatureReference"
    in_subset:
      - curator_schema_only

  #### CrosslinkedResidue ####
  CrosslinkedResidue:
    is_a: TranslationalModification
    annotations:
      node: true
    attributes:
      secondCoordinate:
        range: integer
        annotations:
          constraint: REQUIRED
          category: all
          addedField: false
      modification:
        range: DatabaseObject
        annotations:
          constraint: OPTIONAL
          category: all
          type: "modification"
          allowed: "EntitySet.class, Polymer.class, ReferenceGroup.class"
    in_subset:
      - curator_schema_only

  #### DatabaseIdentifier ####
  DatabaseIdentifier:
    is_a: DatabaseObject
    annotations:
      node: true
    slots:
      - crossReference
    attributes:
      identifier:
        # TBC: Confirm - this attribute has to be different from identifier slot because of different annotations
        annotations:
          constraint: MANDATORY
          category: all
          addedField: false
      referenceDatabase:
        range: ReferenceDatabase
        annotations:
          constraint: MANDATORY
          category: all
          type: "referenceDatabase"
    in_subset:
      - curator_schema_only

  #### DatabaseObject ####
  DatabaseObject:
    # TBC - how to express Java implements clause
    annotations:
      node: true
      generator: "ObjectIdGenerators.PropertyGenerator.class"
      property: "DB_ID"
    attributes:
      isLoaded:
        annotations:
          reactome_transient: true
        range: boolean
      preventLazyLoading:
        range: boolean
        annotations:
          reactome_transient: true
      DB_ID:
        range: long
        annotations:
          constraint: NOMANUALEDIT
          id: true
      _displayName:
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      _timestamp:
      created:
        range: InstanceEdit
        annotations:
          constraint: NOMANUALEDIT
          type: "created"
          direction: INCOMING
      modified:
        range: InstanceEdit
        annotations:
          constraint: NOMANUALEDIT
          type: "modified"
          direction: INCOMING
      stableIdentifier:
          annotations:
            constraint: NOMANUALEDIT
            type: "stableIdentifier"
    in_subset:
      - curator_schema_only

  #### DBInfo ####
  DBInfo:
    annotations:
      node: true
    attributes:
      id:
        range: long
        annotations:
          id: true
          json_ignore: true
      name:
      version:
        range: integer
      checksum:
        range: long
    in_subset:
      - curator_schema_only

  #### DefinedSet ####
  DefinedSet:
    is_a: EntitySet
    annotations:
      node: true
    # TBC: Java class has method annotations - how do we represent them here?
    in_subset:
      - curator_schema_only

  #### _Deleted ####
  _Deleted:
    is_a: DatabaseObject
    attributes:
      curatorComment:
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      deletedInstanceDB_ID:
        multivalued: true
        range: long
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      reason:
        range: DeletedControlledVocabulary
        annotations:
          constraint: NOMANUALEDIT
          type: "reason"
      deletedInstance:
        multivalued: true
        range: _DeletedInstance
        annotations:
          constraint: NOMANUALEDIT
          type: "deletedInstance"
      replacementInstances:
        multivalued: true
        range: DatabaseObject
        annotations:
          constraint: NOMANUALEDIT
          type: "replacementInstances"
    in_subset:
      - curator_schema_only

  #### DeletedControlledVocabulary ####
  DeletedControlledVocabulary:
    is_a: ControlledVocabulary
    in_subset:
      - curator_schema_only

  #### _DeletedInstance ####
  _DeletedInstance:
    is_a: DatabaseObject
    attributes:
      deletedInstanceDB_ID:
        multivalued: true
        range: long
        annotations:
          constraint: NOMANUALEDIT
          category: all
          addedField: false
      name:
        annotations:
          constraint: NOMANUALEDIT
          category: all
          addedField: false
      className:
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      deletedStableIdentifier:
        range: StableIdentifier
        annotations:
          constraint: NOMANUALEDIT
          category: all
          type: "deletedStableIdentifier"
      species:
        multivalued: true
        range: Taxon
        annotations:
          constraint: NOMANUALEDIT
          category: all
          type: "species"
    in_subset:
      - curator_schema_only

  #### Depolymerisation ####
  Depolymerisation:
    is_a: ReactionlikeEvent
    annotations:
      node: true
    slots:
      - goBiologicalProcess
    attributes:
      literatureReference:
        multivalued: true
        range: Publication
        annotations:
          constraint: REQUIRED
          type: "literatureReference"
      edited:
        multivalued: true
        range: InstanceEdit
        annotations:
          constraint: REQUIRED
          type: "edited"
          direction: INCOMING
      authored:
        multivalued: true
        range: InstanceEdit
        annotations:
          constraint: REQUIRED
          type: "authored"
          direction: INCOMING
    in_subset:
      - curator_schema_only

  #### Disease ####
  Disease:
    is_a: ExternalOntology
    annotations:
      node: true
    in_subset:
      - curator_schema_only

  #### Drug ####
  Drug:
    is_a: PhysicalEntity
    annotations:
      node: true
    slots:
      - referenceEntity
    attributes:
      compartment:
        multivalued: true
        range: Compartment
        annotations:
          constraint: MANDATORY
          category: all
          type: "compartment"
      disease:
        multivalued: true
        range: Disease
        annotations:
          constraint: MANDATORY
          category: all
          type: "disease"
    in_subset:
      - curator_schema_only

  #### DrugActionType ####
  DrugActionType:
    is_a: ReactionType
    annotations:
      node: true
    attributes:
      instanceOf:
        multivalued: true
        range: DrugActionType
        annotations:
          constraint: OPTIONAL
          type: "instanceOf"
    in_subset:
      - curator_schema_only

  #### EntityFunctionalStatus ####
  EntityFunctionalStatus:
    is_a: DatabaseObject
    annotations:
      node: true
    attributes:
      functionalStatus:
        multivalued: true
        range: FunctionalStatus
        annotations:
          constraint: MANDATORY
          category: all
          type: "functionalStatus"
      diseaseEntity:
        range: PhysicalEntity
        annotations:
          constraint: MANDATORY
          category: all
          type: "diseaseEntity"
      normalEntity:
        range: PhysicalEntity
        annotations:
          constraint: REQUIRED
          category: all
          type: "normalEntity"
    in_subset:
      - curator_schema_only

  #### EntitySet ####
  EntitySet:
    is_a: PhysicalEntity
    annotations:
      node: true
    slots:
      - compartment
      - relatedSpecies
      - species
    attributes:
      isOrdered:
        range: boolean
        annotations:
          constraint: OPTIONAL
          addedField: true
      hasMember:
        # TBC - Note SortedSet instead of List in Java class
        multivalued: true
        range: HasMember
        annotations:
          constraint: MANDATORY
          category: all
          type: "hasMember"
    in_subset:
      - curator_schema_only

  #### EntityWithAccessionedSequence ####
  EntityWithAccessionedSequence:
    is_a: GenomeEncodedEntity
    annotations:
      node: true
    slots:
      - referenceEntity
    attributes:
      endCoordinate:
        # TBC: Note Integer instead of int in java class
        range: integer
        annotations:
          constraint: REQUIRED
          category: all
          addedField: false
      startCoordinate:
        # TBC: Note Integer instead of int in java class
        range: integer
        annotations:
          constraint: REQUIRED
          category: all
          addedField: false
      hasModifiedResidue:
        # TBC - Note SortedSet instead of List in Java class
        multivalued: true
        range: HasModifiedResidue
        annotations:
          constraint: REQUIRED
          category: all
          type: "hasModifiedResidue"
      name:
        multivalued: true
        annotations:
          constraint: MANDATORY
          category: none
          addedField: false
      species:
        range: Taxon
        annotations:
          constraint: MANDATORY
          category: none
          type: "species"
    in_subset:
      - curator_schema_only

  #### Event ####
  Event:
    is_a: DatabaseObject
    annotations:
      node: true
    slots:
      - authored
      - edited
      - crossReference
      - definition
      - figure
      - literatureReference
      - revised
    attributes:
      _doRelease:
        range: boolean
        annotations:
          constraint: OPTIONAL
          addedField: false
      name:
        multivalued: true
        annotations:
          constraint: MANDATORY
          category: none
          addedField: false
      releaseDate:
        annotations:
          constraint: MANDATORY
          addedField: false
      releaseStatus:
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      disease:
        multivalued: true
        range: Disease
        annotations:
          constraint: OPTIONAL
          type: "disease"
      evidenceType:
        range: EvidenceType
        annotations:
          constraint: OPTIONAL
          type: "evidenceType"
      precedingEvent:
        multivalued: true
        range: Event
        annotations:
          constraint: OPTIONAL
          type: "precedingEvent"
      goBiologicalProcess:
        range: GO_BiologicalProcess
        annotations:
          constraint: NOMANUALEDIT
          type: "goBiologicalProcess"
      inferredFrom:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: Event
        annotations:
          constraint: OPTIONAL
          type: "inferredFrom"
      orthologousEvent:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: Event
        annotations:
          constraint: OPTIONAL
          type: "orthologousEvent"
      relatedSpecies:
        multivalued: true
        range: Species
        annotations:
          constraint: OPTIONAL
          type: "relatedSpecies"
      reviewed:
        multivalued: true
        range: InstanceEdit
        annotations:
          constraint: REQUIRED
          direction: INCOMING
          type: "reviewed"
      species:
        multivalued: true
        range: Species
        annotations:
          constraint: MANDATORY
          type: "species"
      summation:
        multivalued: true
        range: Summation
        annotations:
          constraint: MANDATORY
          type: "summation"
      negativePrecedingEvent:
        multivalued: true
        range: NegativePrecedingEvent
        annotations:
          constraint: OPTIONAL
          type: "negativePrecedingEvent"
    in_subset:
      - curator_schema_only

  #### EvidenceType ####
  EvidenceType:
    is_a: DatabaseObject
    annotations:
      node: true
    slots:
      - definition
      - name
    attributes:
      instanceOf:
        multivalued: true
        range: EvidenceType
        annotations:
          constraint: OPTIONAL
          type: "instanceOf"
    in_subset:
      - curator_schema_only

  #### ExternalOntology ####
  ExternalOntology:
    is_a: DatabaseObject
    annotations:
      node: true
    slots:
      - definition
      - referenceDatabase
    attributes:
      identifier:
        annotations:
          constraint: MANDATORY
          category: all
          addedField: false
      name:
        multivalued: true
        annotations:
          constraint: MANDATORY
          addedField: false
      synonym:
        multivalued: true
        annotations:
          constraint: OPTIONAL
          addedField: false
      instanceOf:
        multivalued: true
        range: ExternalOntology
        annotations:
          constraint: OPTIONAL
          type: "instanceOf"
    in_subset:
      - curator_schema_only

  #### FailedReaction ####
  FailedReaction:
    is_a: ReactionlikeEvent
    annotations:
      node: true
    slots:
      - catalystActivity
      - goBiologicalProcess
    attributes:
      normalReaction:
        range: ReactionlikeEvent
        annotations:
          constraint: MANDATORY
          type: "normalReaction"
      literatureReference:
        multivalued: true
        range: Publication
        annotations:
          constraint: REQUIRED
          type: "literatureReference"
      output:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: Output
        annotations:
          constraint: NOMANUALEDIT
          category: all
          type: "output"
      edited:
        multivalued: true
        range: InstanceEdit
        annotations:
          constraint: REQUIRED
          type: "edited"
          direction: INCOMING
      authored:
        multivalued: true
        range: InstanceEdit
        annotations:
          constraint: REQUIRED
          type: "authored"
          direction: INCOMING
    in_subset:
      - curator_schema_only

  #### Figure ####
  Figure:
    is_a: DatabaseObject
    annotations:
      node: true
    attributes:
      url:
        annotations:
          constraint: MANDATORY
          category: all
          addedField: false
          property: true
    in_subset:
      - curator_schema_only

  #### FragmentDeletionModification ####
  FragmentDeletionModification:
    is_a: FragmentModification
    annotations:
      node: true
    in_subset:
      - curator_schema_only

  #### FragmentInsertionModification ####
  FragmentInsertionModification:
    is_a: FragmentModification
    annotations:
      node: true
    slots:
      - coordinate
    in_subset:
      - curator_schema_only

  #### FragmentModification ####
  FragmentModification:
    is_a: GeneticallyModifiedResidue
    annotations:
      node: true
    attributes:
      endPositionInReferenceSequence:
        range: integer
        annotations:
          constraint: MANDATORY
          category: all
          addedField: false
      startPositionInReferenceSequence:
        range: integer
        annotations:
          constraint: MANDATORY
          category: all
          addedField: false
    in_subset:
      - curator_schema_only

  #### FragmentReplacedModification ####
  FragmentReplacedModification:
    is_a: FragmentModification
    annotations:
      node: true
    attributes:
      alteredAminoAcidFragment:
        annotations:
          constraint: OPTIONAL
          category: all
          addedField: false
    in_subset:
      - curator_schema_only

  #### FrontPage ####
  FrontPage:
    is_a: DatabaseObject
    annotations:
      node: true
    attributes:
      frontPageItem:
        multivalued: true
        range: Event
        annotations:
          constraint: MANDATORY
          type: "frontPageItem"
    in_subset:
      - curator_schema_only

  #### FunctionalStatus ####
  FunctionalStatus:
    is_a: DatabaseObject
    annotations:
      node: true
    attributes:
      functionalStatusType:
        range: FunctionalStatusType
        annotations:
          constraint: MANDATORY
          category: all
          type: "functionalStatusType"
      structuralVariant:
        range: SequenceOntology
        annotations:
          constraint: MANDATORY
          category: all
          type: "structuralVariant"
    in_subset:
      - curator_schema_only

  #### FunctionalStatusType ####
  FunctionalStatusType:
    is_a: DatabaseObject
    annotations:
      node: true
    slots:
      - definition
      - name
    in_subset:
      - curator_schema_only

  #### GeneticallyModifiedResidue ####
  GeneticallyModifiedResidue:
    is_a: AbstractModifiedResidue
    annotations:
      node: true
    in_subset:
      - curator_schema_only

  #### GenomeEncodedEntity ####
  GenomeEncodedEntity:
    is_a: PhysicalEntity
    annotations:
      node: true
    attributes:
      species:
        range: Taxon
        annotations:
          constraint: MANDATORY
          category: all
          type: "species"
      compartment:
        multivalued: true
        range: Compartment
        annotations:
          constraint: MANDATORY
          category: all
          type: "compartment"
    in_subset:
      - curator_schema_only

  #### GO_BiologicalProcess ####
  GO_BiologicalProcess:
    is_a: DatabaseObject
    annotations:
      node: true
    slots:
      - accession
      - definition
    attributes:
      name:
        multivalued: true
        annotations:
          constraint: MANDATORY
          addedField: false
      referenceDatabase:
        range: ReferenceDatabase
        annotations:
          constraint: MANDATORY
          type: "referenceDatabase"
    in_subset:
      - curator_schema_only

  #### GO_CellularComponent ####
  GO_CellularComponent:
    is_a: DatabaseObject
    annotations:
      node: true
    slots:
      - accession
      - definition
      - referenceDatabase
    attributes:
      name:
        multivalued: true
        annotations:
          constraint: MANDATORY
          addedField: false
      componentOf:
        multivalued: true
        range: GO_CellularComponent
