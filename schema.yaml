id: org.reactome.server.graph.domain.model
name: reactome-data-model
description: Reactome Data Model
prefixes:
  linkml: https://w3id.org/linkml/
  model: org.reactome.server.graph.domain.model
default_prefix: org.reactome.server.graph.domain.model
default_range: string
# version: TBC
imports:
  - linkml:types

# types:
# TBC

subsets:
  web_schema:
    description: >-
      Reactome schema used for the web service
  curator_schema_only:
    description: >-
      Reactome schema used for by the curator tool only
  schema_annotations:
    description: >-
      Annotations used in java classes - external to the schema

classes:

  #### AbstractModifiedResidue ####
  AbstractModifiedResidue:
    is_a: DatabaseObject
    anotations:
      node: true
    attributes:
      referenceSequence:
        range: ReferenceSequence
        annotations:
          constraint: MANDATORY
          category: all
          type: "referenceSequence"

  #### Affiliation ####
  Affiliation:
    is_a: DatabaseObject
    anotations:
      node: true
    attributes:
      address:
        annotations:
          constraint: REQUIRED
      name:
        multivalued: true
        annotations:
          constraint: MANDATORY
          category: all
          addedField: false
    in_subset:
      - curator_schema_only

  #### Anatomy ####
  Anatomy:
    is_a: ExternalOntology
    anotations:
      node: true
    in_subset:
      - curator_schema_only

  #### BlackBoxEvent ####
  BlackBoxEvent:
    is_a: ReactionlikeEvent
    anotations:
      node: true
    slots:
      - goBiologicalProcess
    attributes:
      templateEvent:
        range: Event
        annotations:
          constraint: OPTIONAL
          type: "templateEvent"
      literatureReference:
        multivalued: true
        range: Publication
        annotations:
          constraint: REQUIRED
          type: "literatureReference"
      input:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: Input
        annotations:
          constraint: REQUIRED
          category: all
          type: "input"
      output:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: Output
        annotations:
          constraint: REQUIRED
          category: all
          type: "output"
      catalystActivity:
        multivalued: true
        range: CatalystActivity
        annotations:
          constraint: OPTIONAL
          category: all
          type: "catalystActivity"
      edited:
        mulitvalued: true
        range: InstanceEdit
        annotations:
          constraint: REQUIRED
          type: "edited"
          direction: INCOMING
      authored:
        mulitvalued: true
        range: InstanceEdit
        annotations:
          constraint: REQUIRED
          type: "authored"
          direction: INCOMING
    in_subset:
      - curator_schema_only

  #### CatalystActivity ####
  CatalystActivity:
    is_a: DatabaseObject
    anotations:
      node: true
    attributes:
      activeUnit:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: PhysicalEntity
        annotations:
          constraint: OPTIONAL
          category: all
          type: "activeUnit"
      activity:
        range: GO_MolecularFunction
        annotations:
          constraint: REQUIRED
          category: all
          type: "activity"
      physicalEntity:
        range: PhysicalEntity
        annotations:
          constraint: MANDATORY
          category: all
          type: "physicalEntity"

  #### CellType ####
  CellType:
    is_a: ExternalOntology
    anotations:
      node: true
    in_subset:
      - curator_schema_only

  #### CatalystActivityReference ####
  CatalystActivityReference:
    is_a: ControlReference
    anotations:
      node: true
    attributes:
      catalystActivity:
        range: CatalystActivity
        annotations:
          constraint: MANDATORY
          category: all
          type: "catalystActivity"
    in_subset:
      - curator_schema_only

  #### ControlReference ####
  ControlReference:
    is_a: DatabaseObject
    anotations:
      node: true
    attributes:
      literatureReference:
        multivalued: true
        range: Publication
        annotations:
          constraint: MANDATORY
          category: all
          type: "literatureReference"
    in_subset:
      - curator_schema_only

  #### ControlledVocabulary ####
  ControlledVocabulary:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - definition
    attributes:
      name:
        multivalued: true
        annotations:
          constraint: MANDATORY
          addedField: false
    in_subset:
      - curator_schema_only

  #### DatabaseIdentifier ####
  DatabaseIdentifier:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - crossReference
    attributes:
      identifier:
        # TBC: Confirm - this attribute has to be different from identifier slot because of different annotations
        annotations:
          constraint: MANDATORY
          category: all
          addedField: false
      referenceDatabase:
        range: ReferenceDatabase
        annotations:
          constraint: MANDATORY
          category: all
          type: "referenceDatabase"
    in_subset:
      - curator_schema_only

  #### DatabaseObject ####
  DatabaseObject:
    # TBC - how to express Java implements clause
    anotations:
      node: true
      generator: "ObjectIdGenerators.PropertyGenerator.class"
      property: "DB_ID"
    attributes:
      isLoaded:
        annotations:
          reactome_transient: true
        range: boolean
      preventLazyLoading:
        range: boolean
        annotations:
          reactome_transient: true
      DB_ID:
        identifier: true
        annotations:
          constraint: NOMANUALEDIT
        readonly: true
      _displayName:
        readonly: true
        annotations:
          addedField: false
      _timestamp:
      created:
        range: InstanceEdit
        annotations:
          constraint: NOMANUALEDIT
          type: "created"
          direction: INCOMING
      modified:
        range: InstanceEdit
        annotations:
          constraint: NOMANUALEDIT
          type: "modified"
          direction: INCOMING
      stableIdentifier:
          annotations:
            constraint: NOMANUALEDIT
            type: "stableIdentifier"
    in_subset:
      - curator_schema_only

  #### _Deleted ####
  _Deleted:
    is_a: DatabaseObject
    attributes:
      curatorComment:
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      deletedInstanceDB_ID:
        multivalued: true
        range: long
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      reason:
        range: DeletedControlledVocabulary
        annotations:
          constraint: NOMANUALEDIT
          type: "reason"
      deletedInstance:
        multivalued: true
        range: _DeletedInstance
        annotations:
          constraint: NOMANUALEDIT
          type: "deletedInstance"
      replacementInstances:
        multivalued: true
        range: DatabaseObject
        annotations:
          constraint: NOMANUALEDIT
          type: "replacementInstances"
    in_subset:
      - curator_schema_only

  #### DeletedControlledVocabulary ####
  DeletedControlledVocabulary:
    is_a: ControlledVocabulary
    in_subset:
      - curator_schema_only

  #### _DeletedInstance ####
  _DeletedInstance:
    is_a: DatabaseObject
    attributes:
      deletedInstanceDB_ID:
        multivalued: true
        range: long
        annotations:
          constraint: NOMANUALEDIT
          category: all
          addedField: false
      name:
        annotations:
          constraint: NOMANUALEDIT
          category: all
          addedField: false
      className:
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      deletedStableIdentifier:
        range: StableIdentifier
        annotations:
          constraint: NOMANUALEDIT
          category: all
          type: "deletedStableIdentifier"
      species:
        multivalued: true
        range: Taxon
        annotations:
          constraint: NOMANUALEDIT
          category: all
          type: "species"
    in_subset:
      - curator_schema_only

  #### Disease ####
  Disease:
    is_a: ExternalOntology
    anotations:
      node: true
    in_subset:
      - curator_schema_only

  #### EntityFunctionalStatus ####
  EntityFunctionalStatus:
    is_a: DatabaseObject
    anotations:
      node: true
      attributes:
        functionalStatus:
          range: FunctionalStatus
          annotations:
            constraint: MANDATORY
            category: all
            type: "functionalStatus"
        diseaseEntity:
          range: PhysicalEntity
          annotations:
            constraint: MANDATORY
            category: all
            type: "diseaseEntity"
        normalEntity:
          range: PhysicalEntity
          annotations:
            constraint: REQUIRED
            category: all
            type: "normalEntity"
    in_subset:
      - curator_schema_only

  #### Event ####
  Event:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - authored
      - edited
      - crossReference
      - definition
      - figure
      - literatureReference
      - revised
    attributes:
      _doRelease:
        range: boolean
        annotations:
          constraint: OPTIONAL
          addedField: false
      name:
        multivalued: true
        annotations:
          constraint: MANDATORY
          category: none
          addedField: false
      releaseDate:
        annotations:
          constraint: MANDATORY
          addedField: false
      releaseStatus:
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      disease:
        multivalued: true
        range: Disease
        annotations:
          constraint: OPTIONAL
          type: "disease"
      evidenceType:
        range: EvidenceType
        annotations:
          constraint: OPTIONAL
          type: "evidenceType"
      precedingEvent:
        multivalued: true
        range: Event
        annotations:
          constraint: OPTIONAL
          type: "precedingEvent"
      goBiologicalProcess:
        range: GO_BiologicalProcess
        annotations:
          constraint: NOMANUALEDIT
          type: "goBiologicalProcess"
      inferredFrom:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: Event
        annotations:
          constraint: OPTIONAL
          type: "inferredFrom"
      orthologousEvent:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: Event
        annotations:
          constraint: OPTIONAL
          type: "orthologousEvent"
      relatedSpecies:
        multivalued: true
        range: Species
        annotations:
          constraint: OPTIONAL
          type: "relatedSpecies"
      reviewed:
        multivalued: true
        range: InstanceEdit
        annotations:
          constraint: REQUIRED
          direction: INCOMING
          type: "reviewed"
      species:
        multivalued: true
        range: Species
        annotations:
          constraint: MANDATORY
          type: "species"
      summation:
        multivalued: true
        range: Summation
        annotations:
          constraint: MANDATORY
          type: "summation"
      negativePrecedingEvent:
        multivalued: true
        range: NegativePrecedingEvent
        annotations:
          constraint: OPTIONAL
          type: "negativePrecedingEvent"
    in_subset:
      - curator_schema_only

  #### EvidenceType ####
  EvidenceType:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - definition
      - name
    attributes:
      instanceOf:
        multivalued: true
        range: EvidenceType
        annotations:
          constraint: OPTIONAL
          type: "instanceOf"
    in_subset:
      - curator_schema_only

  #### ExternalOntology ####
  ExternalOntology:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - definition
      - referenceDatabase
    attributes:
      identifier:
        annotations:
          constraint: MANDATORY
          category: all
          addedField: false
      name:
        multivalued: true
        annotations:
          constraint: MANDATORY
          addedField: false
      synonym:
        multivalued: true
        annotations:
          constraint: OPTIONAL
          addedField: false
      instanceOf:
        multivalued: true
        range: ExternalOntology
        annotations:
          constraint: OPTIONAL
          type: "instanceOf"
    in_subset:
      - curator_schema_only

  #### Figure ####
  Figure:
    is_a: DatabaseObject
    anotations:
      node: true
    attributes:
      url:
        annotations:
          constraint: MANDATORY
          category: all
          addedField: false
          property: true
    in_subset:
      - curator_schema_only

  #### FunctionalStatus ####
  FunctionalStatus:
    is_a: DatabaseObject
    anotations:
      node: true
    attributes:
      functionalStatusType:
        range: FunctionalStatusType
        annotations:
          constraint: MANDATORY
          category: all
          type: "functionalStatusType"
      structuralVariant:
        range: SequenceOntology
        annotations:
          constraint: MANDATORY
          category: all
          type: "structuralVariant"
    in_subset:
      - curator_schema_only

  #### FunctionalStatusType ####
  FunctionalStatusType:
    is_a: DatabaseObject
    slots:
      - definition
      - name
    anotations:
      node: true
    in_subset:
      - curator_schema_only

  #### GO_BiologicalProcess ####
  GO_BiologicalProcess:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - accession
      - definition
    attributes:
      name:
        multivalued: true
        annotations:
          constraint: MANDATORY
          addedField: false
      referenceDatabase:
        range: ReferenceDatabase
        annotations:
          constraint: MANDATORY
          type: "referenceDatabase"
    in_subset:
      - curator_schema_only

  #### GO_CellularComponent ####
  GO_CellularComponent:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - accession
      - definition
      - referenceDatabase
    attrinbutes:
      name:
        multivalued: true
        annotations:
          constraint: MANDATORY
          addedField: false
      componentOf:
        multivalued: true
        range: GO_CellularComponent
        annotations:
          constraint: REQUIRED
          type: "componentOf"
      hasPart:
        multivalued: true
        range: GO_CellularComponent
        annotations:
          constraint: OPTIONAL
          type: "hasPart"
      instanceOf:
        multivalued: true
        range: GO_CellularComponent
        annotations:
          constraint: REQUIRED
          type: "instanceOf"
      surroundedBy:
        multivalued: true
        range: GO_CellularComponent
        annotations:
          constraint: OPTIONAL
          type: "surroundedBy"
    in_subset:
      - curator_schema_only

  #### GO_MolecularFunction ####
  GO_MolecularFunction:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - accession
      - definition
      - referenceDatabase
    attributes:
      name:
        multivalued: true
        annotations:
          constraint: MANDATORY
          addedField: false
      ecNumber:
        annotations:
          constraint: OPTIONAL
          addedField: false
    in_subset:
      - curator_schema_only


  #### Input ####
  Input:
    # TBC - how to express Java implements clause
    annotations:
      relationship_properties: true
    slots:
      - id
      - order
      - physicalEntity
      - stoichiometry
    in_subset:
      - curator_schema_only

  #### InstanceEdit ####
  InstanceEdit:
    is_a: DatabaseObject
    anotations:
      node: true
    attributes:
      dateTime:
        annotations:
          addedField: false
      note:
        annotations:
          addedField: false
      _applyToAllEditedInstances:
        annotations:
          addedField: false
      author:
        multivalued: true
        range: Person
        annotations:
          type: "author"
          direction: INCOMING
    in_subset:
      - curator_schema_only

  #### NegativePrecedingEvent ####
  NegativePrecedingEvent:
    is_a: DatabaseObject
    anotations:
      node: true
    attributes:
      comment:
        annotations:
          constraint: OPTIONAL
          addedField: false
      precedingEvent:
        multivalued: true
        range: Event
        annotations:
          constraint: MANDATORY
          direction: INCOMING
          type: "negativePrecedingEvent"
      reason:
        range: NegativePrecedingEventReason
        annotations:
          constraint: REQUIRED
          type: "reason"
    in_subset:
      - curator_schema_only

  #### NegativePrecedingEventReason ####
  NegativePrecedingEventReason:
    is_a: ControlledVocabulary
    anotations:
      node: true
    in_subset:
      - curator_schema_only

  #### Output ####
  Output:
    # TBC - how to express Java implements clause
    annotations:
      relationship_properties: true
    slots:
      - id
      - order
      - physicalEntity
      - stoichiometry
    in_subset:
      - curator_schema_only

  #### Person ####
  Person:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - figure
    attributes:
        firstname:
          annotations:
            constraint: OPTIONAL
            category: all
            addedField: false
        initial:
          annotations:
            constraint: MANDATORY
            category: all
            addedField: false
        project:
          annotations:
            constraint: OPTIONAL
            category: all
            addedField: false
        surname:
          annotations:
            constraint: MANDATORY
            category: all
            addedField: false
        url:
          annotations:
            constraint: OPTIONAL
            category: all
            addedField: false
        affiliation:
          multivalued: true
          range: Affiliation
          annotations:
            constraint: OPTIONAL
        crossReference:
          multivalued: true
          range: DatabaseIdentifier
          annotations:
            constraint: OPTIONAL
            type: "crossReference"
    in_subset:
      - curator_schema_only

  #### PhysicalEntity ####
  PhysicalEntity:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - authored
      - definition
      - edited
      - figure
      - literatureReference
      - name
      - revised
      - summation
    attributes:
      systematicName:
        annotations:
          constraint: OPTIONAL
          addedField: false
      crossReference:
        multivalued: true
        range: DatabaseIdentifier
        annotations:
          constraint: OPTIONAL
          type: "crossReference"
      disease:
        multivalued: true
        range: Disease
        annotations:
          constraint: OPTIONAL
          category: all
          type: "disease"
      goCellularComponent:
        range: GO_CellularComponent
        annotations:
          constraint: OPTIONAL
          type: "goCellularComponent"
      inferredTo:
        multivalued: true
        range: PhysicalEntity
        annotations:
          constraint: OPTIONAL
          type: "inferredTo"
      inferredFrom:
        multivalued: true
        range: PhysicalEntity
        annotations:
          constraint: OPTIONAL
          direction: INCOMING
          type: "inferredTo"
          reactome_transient: true
      reviewed:
        multivalued: true
        range: InstanceEdit
        annotations:
          constraint: OPTIONAL
          direction: INCOMING
          type: "reviewed"
      cellType:
        multivalued: true
        range: CellType
        annotations:
          constraint: OPTIONAL
          category: all
          type: "cellType"
    in_subset:
      - curator_schema_only

  #### Publication ####
  Publication:
    is_a: DatabaseObject
    anotations:
      node: true
    attributes:
      title:
        annotations:
          constraint: MANDATORY
          category: any
          addedField: false
      author:
        # TBC - Note SortedSet instead of List in Java class
        multivalued: true
        range: PublicationAuthor
        annotations:
          constraint: MANDATORY
          category: all
          type: "author"
          direction: INCOMING
    in_subset:
      - curator_schema_only

  #### PublicationAuthor ####
  PublicationAuthor:
    # TBC - how to express Java implements clause
    is_a: Event
    anotations:
      relationship_properties: true
    slots:
      - id
      - order
    attributes:
      author:
        range: Person
        annotations:
          target_node: true
    in_subset:
      - curator_schema_only

  #### ReactionlikeEvent ####
  ReactionlikeEvent:
    is_a: Event
    anotations:
      node: true
    attributes:
      isChimeric:
        range: boolean
        annotations:
          constraint: OPTIONAL
          addedField: false
      systematicName:
        annotations:
          constraint: OPTIONAL
          addedField: false
      catalystActivity:
        multivalued: true
        range: CatalystActivity
        annotations:
          constraint: REQUIRED
          category: all
          type: "catalystActivity"
      catalystActivityReference:
        range: CatalystActivityReference
        annotations:
          constraint: OPTIONAL
          type: "catalystActivityReference"
      entityFunctionalStatus:
        multivalued: true
        range: EntityFunctionalStatus
        annotations:
          constraint: OPTIONAL
          category: all
          type: "entityFunctionalStatus"
      entityOnOtherCell:
        multivalued: true
        range: PhysicalEntity
        annotations:
          constraint: OPTIONAL
          type: "entityOnOtherCell"
      input:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: Input
        annotations:
          constraint: MANDATORY
          category: all
          type: "input"
      output:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: Output
        annotations:
          constraint: MANDATORY
          category: all
          type: "output"
      normalReaction:
        range: ReactionlikeEvent
        annotations:
          constraint: OPTIONAL
          type: "normalReaction"
      regulatedBy:
        multivalued: true
        range: Regulation
        annotations:
          constraint: OPTIONAL
          type: "regulatedBy"
      regulationReference:
        multivalued: true
        # TODO: RegulationReference class
        range: RegulationReference
        annotations:
          constraint: OPTIONAL
          type: "regulationReference"
      requiredInputComponent:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        range: PhysicalEntity
        annotations:
          constraint: OPTIONAL
          type: "requiredInputComponent"
      hasInteraction:
        # TBC - Note Set instead of List in Java class
        multivalued: true
        # TODO: InteractionEvent class
        range: InteractionEvent
        annotations:
          constraint: OPTIONAL
          type: "hasInteraction"
      reactionType:
        multivalued: true
        # TODO: ReactionType class
        range: ReactionType
        annotations:
          constraint: OPTIONAL
          type: "reactionType"
      compartment:
        multivalued: true
        # TODO: Compartment class
        range: Compartment
        annotations:
          constraint: OPTIONAL
          type: "compartment"
    in_subset:
      - curator_schema_only


  #### ReferenceDatabase ####
  ReferenceDatabase:
    is_a: DatabaseObject
    anotations:
      node: true
    attributes:
      accessUrl:
        annotations:
          constraint: MANDATORY
          category: any
          addedField: false
      name:
        multivalued: true
        annotations:
          constraint: OPTIONAL
          addedField: false
      url:
        annotations:
          constraint: MANDATORY
          addedField: false
      resourceIdentifier:
        annotations:
          constraint: OPTIONAL
          addedField: false
    in_subset:
      - curator_schema_only

  #### ReferenceSequence ####
  ReferenceSequence:
    is_a: DatabaseObject
    anotations:
      node: true
    attributes:
      checksum:
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      comment:
        multivalued: true
        annotations:
          constraint: OPTIONAL
          addedField: false
      description:
        multivalued: true
        annotations:
          constraint: OPTIONAL
          addedField: false
      geneName:
        multivalued: true
        annotations:
          constraint: OPTIONAL
          addedField: false
      isSequenceChanged:
        range: boolean
        annotations:
          constraint: OPTIONAL
          addedField: false
      keyword:
        multivalued: true
        annotations:
          constraint: OPTIONAL
          addedField: false
      secondaryIdentifier:
        multivalued: true
        annotations:
          constraint: OPTIONAL
          addedField: false
      sequenceLength:
        range: integer
        annotations:
          addedField: false
      species:
        range: Species
        annotations:
          constraint: MANDATORY
          category: all
          type: "species"
      otherIdentifier:
        multivalued: true
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
    in_subset:
      - curator_schema_only

  #### Regulation ####
  Regulation:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - goBiologicalProcess
      - summation
    attributes:
      activeUnit:
        # TBC - Note List in Java class (compared to set in CatalystActivity)
        multivalued: true
        range: PhysicalEntity
        annotations:
          constraint: OPTIONAL
          category: all
          type: "activeUnit"
          # TBC: Is the following an error in java class - given it's a relationship field?
          addedFiled: false
      activity:
        range: GO_MolecularFunction
        annotations:
          constraint: OPTIONAL
          category: all
          type: "activity"
          # TBC: Is the following an error in java class - given it's a relationship field?
          addedFiled: false
      regulator:
        range: PhysicalEntity
        annotations:
          constraint: MANDATORY
          category: all
          type: "regulator"
    in_subset:
      - curator_schema_only

  #### _Release ####
  _Release:
    is_a: DatabaseObject
    attributes:
      releaseNumber:
        range: integer
        annotations:
          constraint: MANDATORY
          addedField: false
      releaseDate:
        annotations:
          constraint: MANDATORY
          addedField: false
    in_subset:
      - curator_schema_only

  #### SequenceOntology ####
  SequenceOntology:
    is_a: ExternalOntology
    attributes:
      identifier:
        # TBC: Confirm - this attribute has to be different from identifier slot because of different annotations
        annotations:
          constraint: MANDATORY
          category: any
          addedField: false
    anotations:
      node: true
    in_subset:
      - curator_schema_only

  #### Species ####
  Species:
    is_a: Taxon
    anotations:
      node: true
    attributes:
      abbreviation:
        annotations:
          constraint: MANDATORY
          addedField: false

  #### StableIdentifier ####
  StableIdentifier:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - identifier
      - identifierVersion
    attributes:
      oldIdentifier:
        annotations:
          addedField: false
      oldIdentifierVersion:
        annotations:
          addedField: false
      released:
        range: boolean
        annotations:
          addedField: false
      history:
        multivalued: true
        range: StableIdentifierHistory
        annotations:
          type: "history"
    in_subset:
      - curator_schema_only

  #### StableIdentifierHistory ####
  StableIdentifierHistory:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - identifier
      - identifierVersion
    attributes:
      historyStatus:
        multivalued: true
        range: StableIdentifierReleaseStatus
        annotations:
          type: "historyStatus"
    in_subset:
      - curator_schema_only

  #### StableIdentifierReleaseStatus ####
  StableIdentifierReleaseStatus:
    is_a: DatabaseObject
    anotations:
      node: true
    attributes:
      releaseNumber:
        range: integer
        annotations:
          addedField: false
          category: all
      status:
        range: integer
        annotations:
          addedField: false
          category: all
    in_subset:
      - curator_schema_only

  #### Summation ####
  Summation:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - literatureReference
    attributes:
      text:
        annotations:
          constraint: MANDATORY
          category: all
          addedField: false
    in_subset:
      - curator_schema_only
      -
  #### Taxon ####
  Taxon:
    is_a: DatabaseObject
    anotations:
      node: true
    slots:
      - name
    attributes:
      crossReference:
        multivalued: true
        range: DatabaseIdentifier
        annotations:
          deprecated: true
          constraint: MANDATORY
          type: "crossReference"
      superTaxon:
        range: Taxon
        annotations:
          constraint: REQUIRED
          type: "superTaxon"
    in_subset:
      - curator_schema_only

  #### _UpdateTracker ####
  _UpdateTracker:
    is_a: DatabaseObject
    attributes:
      action:
        multivalued: true
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      _release:
        range: _Release
        annotations:
          constraint: NOMANUALEDIT
          type: "_release"
      updatedInstance:
        multivalued: true
        range: DatabaseObject
        annotations:
          constraint: NOMANUALEDIT
          type: "updatedInstance"
          # TBC: allowed:
          # - Event.class
          # - PhysicalEntity.class
          # did not work
          allowed: "Event.class, PhysicalEntity.class"
    in_subset:
      - curator_schema_only

  #### Annotations classes - start ####
  Annotations:
    attributes:
      deprecated:
        range: boolean
      generated_value:
        range: boolean
      json_identity_info:
        range: JsonIdentityInfo
      id:
        range: boolean
      node:
        range: boolean
      reactome_allowed_classes:
        range: ReactomeAllowedClasses
      reactome_transient:
        range: boolean
      reactome_constraint:
        range: ReactomeConstraint
      reactome_property:
        range: ReactomeProperty
      property:
        range: boolean
      relationship:
        range: ReactomeRelationship
      reactome_instance_defining_value:
        range: ReactomeInstanceDefiningValue
      target_node:
        range: boolean

      relationship_properties:
        range: boolean
    in_subset:
      - schema_annotations

  ReactomeAllowedClasses:
    attributes:
      allowed:
        # TBC - note the {} notation in java
        multivalued: true
    in_subset:
      - schema_annotations

  ReactomeConstraint:
    attributes:
      constraint:
        range: ReactomeConstraintValues
    in_subset:
      - schema_annotations

  ReactomeInstanceDefiningValue:
    attributes:
      category: CategoryValues
    in_subset:
      - schema_annotations

  ReactomeProperty:
    attributes:
      addedField:
        range: boolean
    in_subset:
      - schema_annotations

  ReactomeRelationship:
    attributes:
        type:
        direction: RelationshipDirectionValues
    in_subset:
      - schema_annotations

  JsonIdentityInfo:
    attributes:
      generator:
      property:
  #### Annotations classes - end ####

#### Enumerations ####
enums:
  ReactomeConstraintValues:
    permissible_values:
      NOMANUALEDIT:
      MANDATORY:
      OPTIONAL:
      REQUIRED:
  RelationshipDirectionValues:
    permissible_values:
      INCOMING:
      OUTGOING:
  ReleaseStatusValues:
    permissible_values:
      EXISTS:
      CREATED:
      INCREMENTED:
      REPLACED:
      ORTHO:
  CategoryValues:
     permissible_values:
       none:
       any:
       all:

#### Enumerations ####
slots:
  accession:
    annotations:
      constraint: MANDATORY
      category: any
      addedField: false
  authored:
    range: InstanceEdit
    annotations:
      constraint: OPTIONAL
      type: "authored"
      direction: INCOMING
  crossReference:
    multivalued: true
    range: DatabaseIdentifier
    annotations:
      constraint: OPTIONAL
      type: "crossReference"
  definition:
    annotations:
      constraint: OPTIONAL
      addedField: False
  edited:
    multivalued: true
    range: InstanceEdit
    annotations:
      constraint: OPTIONAL
      direction: INCOMING
      type: "edited"
  figure:
    multivalued: true
    range: Figure
    annotations:
      constraint: OPTIONAL
      type: "figure"
  goBiologicalProcess:
    range: GO_BiologicalProcess
    annotations:
      constraint: OPTIONAL
      type: "goBiologicalProcess"
  id:
    range: long
    annotations:
      id: true
      generated_value: true
  identifier:
    annotations:
      addedField: false
  identifierVersion:
    annotations:
      addedField: false
  literatureReference:
    multivalued: true
    range: Publication
    annotations:
      constraint: OPTIONAL
      type: "literatureReference"
  name:
    multivalued: true
    annotations:
      constraint: MANDATORY
      category: any
      addedField: false
  order:
    # TBC: Note primitive int type in java class
    range: integer
  physicalEntity:
    range: PhysicalEntity
    annotations:
      target_node: true
  referenceDatabase:
    range: ReferenceDatabase
    annotations:
      constraint: MANDATORY
      type: "referenceDatabase"
  revised:
    multivalued: true
    range: InstanceEdit
    annotations:
      constraint: OPTIONAL
      direction: INCOMING
      type: "revised"
  stoichiometry:
    # TBC: How to store the default value of 1
    # TBC: Note Integer instead of int in java class
    range: integer
  summation:
    multivalued: true
    range: Summation
    annotations:
      constraint: OPTIONAL
      type: "summation"