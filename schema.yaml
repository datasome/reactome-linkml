    in_subset:
      - curator_schema_only

  #### RepeatedUnit ####
  RepeatedUnit:
    annotations:
      relationship_properties: true
    slots:
      - id
      - order
      - physicalEntity
      - stoichiometry
    in_subset:
      - curator_schema_only

  #### RepresentedPathway ####
  RepresentedPathway:
    # TBC - how to express Java implements clause
    annotations:
      relationship_properties: true
    slots:
      - id
      - order
      - stoichiometry
    attributes:
      pathway:
        range: Pathway
        annotations:
          target_node: true
    in_subset:
      - curator_schema_only

  #### Requirement ####
  Requirement:
    # TBC: Java class has method annotations - how do we represent them here?
    is_a: PositiveRegulation
    annotations:
      node: true
    in_subset:
      - curator_schema_only

  #### RNADrug ####
  RNADrug:
    is_a: Drug
    annotations:
      node: true
    in_subset:
      - curator_schema_only

  #### SequenceOntology ####
  SequenceOntology:
    is_a: ExternalOntology
    annotations:
      node: true
    attributes:
      identifier:
        # TBC: Confirm - this attribute has to be different from identifier slot because of different annotations
        annotations:
          constraint: MANDATORY
          category: any
          addedField: false
    in_subset:
      - curator_schema_only

  #### SimpleEntity ####
  SimpleEntity:
    is_a: PhysicalEntity
    annotations:
      node: true
    attributes:
      referenceEntity:
        range: ReferenceMolecule
        annotations:
          constraint: MANDATORY
          category: all
          type: "referenceEntity"
      species:
        range: Species
        annotations:
          constraint: OPTIONAL
          category: all
          type: "species"
      compartment:
        multivalued: true
        range: Compartment
        annotations:
          constraint: MANDATORY
          category: all
          type: "compartment"
    in_subset:
      - curator_schema_only

  #### Species ####
  Species:
    is_a: Taxon
    annotations:
      node: true
    attributes:
      abbreviation:
        annotations:
          constraint: MANDATORY
          addedField: false
    in_subset:
      - curator_schema_only

  #### StableIdentifier ####
  StableIdentifier:
    is_a: DatabaseObject
    annotations:
      node: true
    slots:
      - identifier
      - identifierVersion
    attributes:
      oldIdentifier:
        annotations:
          addedField: false
      oldIdentifierVersion:
        annotations:
          addedField: false
      released:
        range: boolean
        annotations:
          addedField: false
      history:
        multivalued: true
        range: StableIdentifierHistory
        annotations:
          type: "history"
    in_subset:
      - curator_schema_only

  #### StableIdentifierHistory ####
  StableIdentifierHistory:
    is_a: DatabaseObject
    annotations:
      node: true
    slots:
      - identifier
      - identifierVersion
    attributes:
      historyStatus:
        multivalued: true
        range: StableIdentifierReleaseStatus
        annotations:
          type: "historyStatus"
    in_subset:
      - curator_schema_only

  #### StableIdentifierReleaseStatus ####
  StableIdentifierReleaseStatus:
    is_a: DatabaseObject
    annotations:
      node: true
    attributes:
      releaseNumber:
        range: integer
        annotations:
          addedField: false
          category: all
      status:
        range: integer
        annotations:
          addedField: false
          category: all
    in_subset:
      - curator_schema_only

  #### Summation ####
  Summation:
    is_a: DatabaseObject
    annotations:
      node: true
    slots:
      - literatureReference
    attributes:
      text:
        annotations:
          constraint: MANDATORY
          category: all
          addedField: false
    in_subset:
      - curator_schema_only

  #### Taxon ####
  Taxon:
    is_a: DatabaseObject
    annotations:
      node: true
    slots:
      - name
    attributes:
      crossReference:
        multivalued: true
        range: DatabaseIdentifier
        annotations:
          deprecated: true
          constraint: MANDATORY
          type: "crossReference"
      superTaxon:
        range: Taxon
        annotations:
          constraint: REQUIRED
          type: "superTaxon"
    in_subset:
      - curator_schema_only

  #### TranscriptionalModification ####
  TranscriptionalModification:
    is_a: AbstractModifiedResidue
    annotations:
      node: true
    in_subset:
      - curator_schema_only

  #### TranslationalModification ####
  TranslationalModification:
    is_a: AbstractModifiedResidue
    annotations:
      node: true
    slots:
      - coordinate
      - psiMod
    in_subset:
      - curator_schema_only

  #### _UpdateTracker ####
  _UpdateTracker:
    is_a: DatabaseObject
    attributes:
      action:
        multivalued: true
        annotations:
          constraint: NOMANUALEDIT
          addedField: false
      _release:
        range: _Release
        annotations:
          constraint: NOMANUALEDIT
          type: "_release"
      updatedInstance:
        multivalued: true
        range: DatabaseObject
        annotations:
          constraint: NOMANUALEDIT
          type: "updatedInstance"
          # TBC: allowed:
          # - Event.class
          # - PhysicalEntity.class
          # did not work
          allowed: "Event.class, PhysicalEntity.class"
    in_subset:
      - curator_schema_only

  #### URL ####
  URL:
    is_a: Publication
    annotations:
      node: true
    attributes:
      uniformResourceLocator:
        annotations:
          constraint: MANDATORY
          category: any
          addedField: false
    in_subset:
      - curator_schema_only

  #### Annotations classes - start ####
  Annotations:
    attributes:
      deprecated:
        range: boolean
      generated_value:
        range: boolean
      id:
        range: boolean
      json_identity_info:
        range: JsonIdentityInfo
      json_ignore:
        range: boolean
      node:
        range: boolean
      reactome_allowed_classes:
        range: ReactomeAllowedClasses
      reactome_transient:
        range: boolean
      reactome_constraint:
        range: ReactomeConstraint
      reactome_property:
        range: ReactomeProperty
      property:
        range: boolean
      relationship:
        range: Relationship
      reactome_instance_defining_value:
        range: ReactomeInstanceDefiningValue
      target_node:
        range: boolean
      relationship_properties:
        range: boolean
    in_subset:
      - schema_annotations

  ReactomeAllowedClasses:
    attributes:
      allowed:
        # TBC - note the {} notation in java
        multivalued: true
    in_subset:
      - schema_annotations

  ReactomeConstraint:
    attributes:
      constraint:
        range: ReactomeConstraintValues
    in_subset:
      - schema_annotations

  ReactomeInstanceDefiningValue:
    attributes:
      category:
        range: CategoryValues
    in_subset:
      - schema_annotations

  ReactomeProperty:
    attributes:
      addedField:
        range: boolean
    in_subset:
      - schema_annotations

  Relationship:
    attributes:
        type:
        direction: RelationshipDirectionValues
    in_subset:
      - schema_annotations

  JsonIdentityInfo:
    attributes:
      generator:
      property:
  #### Annotations classes - end ####

#### Enumerations ####
enums:
  ReactomeConstraintValues:
    permissible_values:
      NOMANUALEDIT:
      MANDATORY:
      OPTIONAL:
      REQUIRED:
  RelationshipDirectionValues:
    permissible_values:
      INCOMING:
      OUTGOING:
  ReleaseStatusValues:
    permissible_values:
      EXISTS:
      CREATED:
      INCREMENTED:
      REPLACED:
      ORTHO:
  CategoryValues:
     permissible_values:
       none:
       any:
       all:

#### Slots ####
slots:
  accession:
    annotations:
      constraint: MANDATORY
      category: any
      addedField: false
  authored:
    range: InstanceEdit
    annotations:
      constraint: OPTIONAL
      type: "authored"
      direction: INCOMING
  catalystActivity:
    multivalued: true
    range: CatalystActivity
    annotations:
      constraint: OPTIONAL
      category: all
      type: "catalystActivity"
  cellType:
    multivalued: true
    range: CellType
    annotations:
      constraint: MANDATORY
      category: all
      type: "cellType"
  coordinate:
    range: integer
    annotations:
      constraint: REQUIRED
      category: all
      addedField: false
  crossReference:
    multivalued: true
    range: DatabaseIdentifier
    annotations:
      constraint: OPTIONAL
      type: "crossReference"
  compartment:
    range: Compartment
    annotations:
      constraint: MANDATORY
      type: "compartment"
  definition:
    annotations:
      constraint: OPTIONAL
      addedField: False
  edited:
    multivalued: true
    range: InstanceEdit
    annotations:
      constraint: OPTIONAL
      direction: INCOMING
      type: "edited"
  entityOnOtherCell:
    multivalued: true
    range: PhysicalEntity
    annotations:
      constraint: OPTIONAL
      type: "entityOnOtherCell"
  figure:
    multivalued: true
    range: Figure
    annotations:
      constraint: OPTIONAL
      type: "figure"
  formula:
    annotations:
      constraint: OPTIONAL
      addedField: false
  goBiologicalProcess:
    range: GO_BiologicalProcess
    annotations:
      constraint: OPTIONAL
      type: "goBiologicalProcess"
  id:
    range: long
    annotations:
      id: true
      generated_value: true
  identifier:
    annotations:
      addedField: false
  identifierVersion:
    annotations:
      addedField: false
  isChimeric:
    range: boolean
    annotations:
      constraint: OPTIONAL
      addedField: false
  literatureReference:
    multivalued: true
    range: Publication
    annotations:
      constraint: OPTIONAL
      type: "literatureReference"
  modification:
    range: DatabaseObject
    annotations:
      constraint: MANDATORY
      category: all
      type: "modification"
      allowed: "EntitySet.class, Polymer.class, ReferenceGroup.class"
  name:
    multivalued: true
    annotations:
      constraint: MANDATORY
      category: any
      addedField: false
  order:
    # TBC: Note primitive int type in java class
    range: integer
  otherIdentifier:
    multivalued: true
    annotations:
      constraint: NOMANUALEDIT
      addedField: false
  physicalEntity:
    range: PhysicalEntity
    annotations:
      target_node: true
  psiMod:
    range: PsiMod
    annotations:
      constraint: MANDATORY
      category: all
      type: "psiMod"
  referenceDatabase:
    range: ReferenceDatabase
    annotations:
      constraint: MANDATORY
      type: "referenceDatabase"
  referenceEntity:
    range: ReferenceSequence
    annotations:
      constraint: MANDATORY
      category: all
      type: "referenceEntity"
  relatedSpecies:
    multivalued: true
    range: Species
    annotations:
      constraint: OPTIONAL
      type: "relatedSpecies"
  revised:
    multivalued: true
    range: InstanceEdit
    annotations:
      constraint: OPTIONAL
      direction: INCOMING
      type: "revised"
  species:
    multivalued: true
    range: Species
    annotations:
      constraint: REQUIRED
      type: "species"
  stoichiometry:
    # TBC: How to store the default value of 1
    # TBC: Note Integer instead of int in java class
    range: integer
  summation:
    multivalued: true
    range: Summation
    annotations:
      constraint: OPTIONAL
      type: "summation"
  tissue:
    range: Anatomy
    annotations:
      constraint: REQUIRED
      type: "tissue"
  # TBC - is this the correct way to assign constant values to variables?
  constant_value: