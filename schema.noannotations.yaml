id: org.reactome.server.graph.domain.model
name: reactome-data-model
description: Reactome Data Model
prefixes:
  linkml: https://w3id.org/linkml/
default_prefix: linkml
default_range: string
# version: TBC
imports:
  - linkml:types

# types:
# TBC

subsets:
  web_schema:
    description: >-
      Reactome schema used for the web service
  curator_schema_only:
    description: >-
      Reactome schema used for by the curator tool only
  schema_annotations:
    description: >-
      Annotations used in java classes - external to the schema

classes:

  #### AbstractModifiedResidue ####
  AbstractModifiedResidue:
    is_a: DatabaseObject
    slots:
      - annotationReferenceSequenceConstraintMandatory
      - annotationReferenceSequenceCategoryAll
      - annotationReferenceSequenceRelationshipType
      - annotationNode
    attributes:
      referenceSequence:
        range: ReferenceSequence
    in_subset:
      - curator_schema_only

  #### Affiliation ####
  Affiliation:
    is_a: DatabaseObject
    slots:
      - name
      - annotationNameConstraintMandatory
      - annotationAddressConstraintRequired
      - annotationNameReactomeProperty
      - annotationNameCategoryAll
      - annotationNode
    attributes:
      address:
    in_subset:
      - curator_schema_only

  #### Anatomy ####
  Anatomy:
    is_a: ExternalOntology
    slots:
      - annotationNode
    in_subset:
      - curator_schema_only

  #### BlackBoxEvent ####
  BlackBoxEvent:
    is_a: ReactionlikeEvent
    slots:
      - authored
      - edited
      - catalystActivity
      - goBiologicalProcess
      - literatureReference
      - annotationAuthoredConstraintRequired
      - annotationCatalystActivityConstraintOptional
      - annotationEditedConstraintRequired
      - annotationGoBiologicalProcessConstraintOptional
      - annotationLiteratureReferenceConstraintRequired
      - annotationTemplateEventConstraintOptional
      - annotationInputConstraintRequired
      - annotationOutputConstraintRequired
      - annotationAuthoredDirectionIncoming
      - annotationEditedDirectionIncoming
      - annotationInputCategoryAll
      - annotationOutputCategoryAll
      - annotationCatalystActivityCategoryAll
      - annotationTemplateEventRelationshipType
      - annotationInputRelationshipType
      - annotationOutputRelationshipType
      - annotationAuthoredRelationshipType
      - annotationCatalystActivityRelationshipType
      - annotationEditedRelationshipType
      - annotationGoBiologicalProcessRelationshipType
      - annotationLiteratureReferenceRelationshipType
      - annotationInputSet
      - annotationOutputSet
      - annotationNode
    attributes:
      templateEvent:
        range: Event
      input:
        multivalued: true
        range: Input
      output:
        multivalued: true
        range: Output
      explanation:
        annotations:
          getter_only: true
          reactome_schema_ignore: true
          json_ignore: true
          override: true
          value: "Shortcut reactions that make the connection between input and output, but don't provide complete mechanistic detail. Used for reactions that do not balance, or complicated processes for which we either don't know all the details, or we choose not to represent every step. (e.g. degradation of a protein)"
    in_subset:
      - curator_schema_only

  #### Book ####
  Book:
    is_a: Publication
    slots:
      - annotationISBNConstraintOptional
      - annotationChapterTitleConstraintOptional
      - annotationPagesConstraintOptional
      - annotationYearConstraintMandatory
      - annotationChapterAuthorsConstraintOptional
      - annotationPublisherConstraintOptional
      - annotationISBNReactomeProperty
      - annotationChapterTitleReactomeProperty
      - annotationPagesReactomeProperty
      - annotationYearReactomeProperty
      - annotationISBNCategoryAny
      - annotationChapterTitleCategoryAny
      - annotationChapterAuthorsRelationshipType
      - annotationPublisherRelationshipType
      - annotationNode
    attributes:
      ISBN:
      chapterTitle:
      pages:
        annotations:
      year:
        range: integer
        annotations:
      chapterAuthors:
        multivalued: true
        range: Person
      publisher:
        range: Affiliation
    in_subset:
      - curator_schema_only

  #### CandidateSet ####
  CandidateSet:
    is_a: EntitySet
    slots:
      - annotationHasCandidateConstraintMandatory
      - annotationHasMemberConstraintRequired
      - annotationHasCandidateCategoryAll
      - annotationHasMemberCategoryAll
      - annotationHasCandidateRelationshipType
      - annotationHasMemberRelationshipType
      - annotationHasCandidateSortedSet
      - annotationNode
    attributes:
      hasCandidate:
        multivalued: true
        range: HasCandidate
      hasMember:
        range: HasMember
      explanation:
        annotations:
          getter_only: true
          reactome_schema_ignore: true
          json_ignore: true
          override: true
          value: "A set of entities that are interchangeable in function, with two subclasses, members that are hypothetical and members that have been demonstrated. Hypothetical members are identified as values of the hasCandidate slot. Members that have been demonstrated are identified in the hasMember slot. At least one hasCandidate value is required; hasMember values are optional"
    in_subset:
      - curator_schema_only

  #### CatalystActivity ####
  CatalystActivity:
    is_a: DatabaseObject
    slots:
      - annotationActiveUnitConstraintOptional
      - annotationActivityConstraintRequired
      - annotationPhysicalEntityConstraintMandatory
      - annotationActiveUnitCategoryAll
      - annotationActivityCategoryAll
      - annotationPhysicalEntityCategoryAll
      - annotationActiveUnitRelationshipType
      - annotationActivityRelationshipType
      - annotationPhysicalEntityRelationshipType
      - annotationActiveUnitSet
      - annotationNode
    attributes:
      activeUnit:
        multivalued: true
        range: PhysicalEntity
      activity:
        range: GO_MolecularFunction
      physicalEntity:
        range: PhysicalEntity
    in_subset:
      - curator_schema_only

  #### CatalystActivityReference ####
  CatalystActivityReference:
    is_a: ControlReference
    slots:
      - catalystActivity
      - annotationCatalystActivityConstraintMandatory
      - annotationCatalystActivityCategoryAll
      - annotationCatalystActivityRelationshipType
      - annotationNode
    in_subset:
      - curator_schema_only

  #### Cell ####
  Cell:
    is_a: PhysicalEntity
    slots:
      - cellType
      - species
      - tissue
      - annotationProteinMarkerAllowed
      - annotationCellTypeConstraintMandatory
      - annotationSpeciesConstraintMandatory
      - annotationTissueConstraintMandatory
      - annotationRNAMarkerConstraintRequired
      - annotationMarkerReferenceConstraintRequired
      - annotationOrganConstraintOptional
      - annotationProteinMarkerConstraintRequired
      - annotationTissueLayerConstraintOptional
      - annotationCellTypeCategoryAll
      - annotationRNAMarkerRelationshipType
      - annotationMarkerReferenceRelationshipType
      - annotationOrganRelationshipType
      - annotationProteinMarkerRelationshipType
      - annotationTissueLayerRelationshipType
      - annotationCellTypeRelationshipType
      - annotationSpeciesRelationshipType
      - annotationTissueRelationshipType
      - annotationNode
    slot_usage:
      species:
        range: Taxon
    attributes:
      RNAMarker:
        multivalued: true
        range: EntityWithAccessionedSequence
      markerReference:
        multivalued: true
        range: MarkerReference
      organ:
        range: Anatomy
      proteinMarker:
        multivalued: true
        range: PhysicalEntity
      tissueLayer:
        range: Anatomy
    in_subset:
      - curator_schema_only

  #### CellDevelopmentStep ####
  CellDevelopmentStep:
    is_a: ReactionlikeEvent
    slots:
      - catalystActivity
      - tissue
      - annotationCatalystActivityConstraintOptional
      - annotationTissueConstraintRequired
      - annotationRequiredInputComponentConstraintRequired
      - annotationCatalystActivityCategoryAll
      - annotationRequiredInputComponentRelationshipType
      - annotationCatalystActivityRelationshipType
      - annotationTissueRelationshipType
      - annotationRequiredInputComponentSet
      - annotationNode
    attributes:
      requiredInputComponent:
        multivalued: true
        range: PhysicalEntity
    in_subset:
      - curator_schema_only

  #### CellLineagePath ####
  CellLineagePath:
    is_a: ReactionlikeEvent
    slots:
      - tissue
      - annotationTissueConstraintRequired
      - annotationTissueRelationshipType
      - annotationNode
    in_subset:
      - curator_schema_only

  #### CellType ####
  CellType:
    is_a: ExternalOntology
    slots:
      - annotationNode
    in_subset:
      - curator_schema_only

  #### ChemicalDrug ####
  ChemicalDrug:
    is_a: Drug
    slots:
      - annotationNode
    in_subset:
      - curator_schema_only

  #### Compartment ####
  Compartment:
    is_a: GO_CellularComponent
    slots:
      - annotationNode
    in_subset:
      - curator_schema_only

  #### Complex ####
  Complex:
    is_a: PhysicalEntity
    slots:
      - compartment
      - entityOnOtherCell
      - isChimeric
      - relatedSpecies
      - species
      - annotationCompartmentConstraintMandatory
      - annotationEntityOnOtherCellConstraintOptional
      - annotationIsChimericConstraintOptional
      - annotationRelatedSpeciesConstraintOptional
      - annotationSpeciesConstraintRequired
      - annotationHasComponentConstraintMandatory
      - annotationStoichiometryKnownConstraintOptional
      - annotationIncludedLocationConstraintNomanualedit
      - annotationStoichiometryKnownReactomeProperty
      - annotationIsChimericReactomeProperty
      - annotationHasComponentCategoryAll
      - annotationHasComponentRelationshipType
      - annotationIncludedLocationRelationshipType
      - annotationCompartmentRelationshipType
      - annotationEntityOnOtherCellRelationshipType
      - annotationRelatedSpeciesRelationshipType
      - annotationSpeciesRelationshipType
      - annotationHasComponentSortedSet
      - annotationIncludedLocationSortedSet
      - annotationNode
    attributes:
      hasComponent:
        multivalued: true
        range: HasComponent
      stoichiometryKnown:
        range: boolean
      includedLocation:
        multivalued: true
        range: HasCompartment
      explanation:
        annotations:
          getter_only: true
          reactome_schema_ignore: true
          json_ignore: true
          override: true
          value: "An entity formed by the association of two or more component entities (these components can themselves be complexes). At least one component must be specified. Complexes represent all experimentally verified components and their stoichiometry where this is known but may not include as yet unidentified components"
    in_subset:
      - curator_schema_only

  #### ControlledVocabulary ####
  ControlledVocabulary:
    is_a: DatabaseObject
    slots:
      - definition
      - name
      - annotationDefinitionConstraintOptional
      - annotationNameConstraintMandatory
      - annotationDefinitionReactomeProperty
      - annotationNameReactomeProperty
      - annotationNode
    in_subset:
      - curator_schema_only

  #### ControlReference ####
  ControlReference:
    is_a: DatabaseObject
    slots:
      - literatureReference
      - annotationLiteratureReferenceConstraintMandatory
      - annotationLiteratureReferenceCategoryAll
      - annotationLiteratureReferenceRelationshipType
      - annotationNode
    in_subset:
      - curator_schema_only

  #### CrosslinkedResidue ####
  CrosslinkedResidue:
    is_a: TranslationalModification
    slots:
      - modification
      - annotationModificationAllowed
      - annotationModificationConstraintOptional
      - annotationSecondCoordinateConstraintRequired
      - annotationSecondCoordinateReactomeProperty
      - annotationSecondCoordinateCategoryAll
      - annotationModificationCategoryAll
      - annotationModificationRelationshipType
      - annotationNode
    attributes:
      secondCoordinate:
        range: integer
    in_subset:
      - curator_schema_only

  #### DatabaseIdentifier ####
  DatabaseIdentifier:
    is_a: DatabaseObject
    slots:
      - crossReference
      - identifier
      - referenceDatabase
      - annotationCrossReferenceConstraintOptional
      - annotationReferenceDatabaseConstraintMandatory
      - annotationIdentifierConstraintMandatory
      - annotationIdentifierReactomeProperty
      - annotationIdentifierCategoryAll
      - annotationReferenceDatabaseCategoryAll
      - annotationCrossReferenceRelationshipType
      - annotationReferenceDatabaseRelationshipType
      - annotationNode
    in_subset:
      - curator_schema_only

  #### DatabaseObject ####
  DatabaseObject:
    annotations:
      generator: "ObjectIdGenerators.PropertyGenerator.class"
      property: "DB_ID"
      implements: "Serializable, Comparable<DatabaseObject>, DatabaseObjectLike"
    slots:
      - annotationDB_IDConstraintNomanualedit
      - annotation_DisplayNameConstraintNomanualedit
      - annotationCreatedConstraintNomanualedit
      - annotationModifiedConstraintNomanualedit
      - annotationStableIdentifierNomanualedit
      - annotation_DisplayNameReactomeProperty
      - annotationCreatedDirectionIncoming
      - annotationModifiedDirectionIncoming
      - annotationCreatedRelationshipType
      - annotationModifiedRelationshipType
      - annotationStableIdentifierRelationshipType
      - annotationNode
    attributes:
      isLoaded:
        annotations:
          reactome_transient: true
        range: boolean
      preventLazyLoading:
        range: boolean
        annotations:
          reactome_transient: true
      DB_ID:
        range: AnnotationLongType
        annotations:
          id: true
      _displayName:
      _timestamp:
      created:
        range: InstanceEdit
      modified:
        range: InstanceEdit
      stableIdentifier:
      explanation:
        annotations:
          getter_only: true
          reactome_schema_ignore: true
          json_ignore: true
          value: "Not available"
      className:
        annotations:
          getter_only: true
          reactome_schema_ignore: true
          # TBC - how to encode getClass().getSimpleName()
    in_subset:
      - curator_schema_only

  #### DBInfo ####
  DBInfo:
    slots:
      - id
      - annotationNode
    slot_usage:
      id:
        annotations:
          json_ignore: true
    attributes:
      name:
      version:
        range: integer
      checksum:
        range: AnnotationLongType
    in_subset:
      - curator_schema_only

  #### DefinedSet ####
  DefinedSet:
    is_a: EntitySet
    slots:
      - annotationNode
    attributes:
      explanation:
        annotations:
          getter_only: true
          reactome_schema_ignore: true
          json_ignore: true
          override: true
          value: "Two or more entities that are interchangeable in function"
    in_subset:
      - curator_schema_only

  #### _Deleted ####
  _Deleted:
    is_a: DatabaseObject
    slots:
      - annotationCuratorCommentConstraintNomanualedit
      - annotationDeletedInstanceDB_IDConstraintNomanualedit
      - annotationReasonConstraintNomanualedit
      - annotationDeletedInstanceConstraintNomanualedit
      - annotationReplacementInstancesConstraintNomanualedit
      - annotationCuratorCommentReactomeProperty
      - annotationDeletedInstanceDB_IDReactomeProperty
      - annotationReasonRelationshipType
      - annotationDeletedInstanceRelationshipType
      - annotationReplacementInstancesRelationshipType
    attributes:
      curatorComment:
      deletedInstanceDB_ID:
        multivalued: true
        range: AnnotationLongType
      reason:
        range: DeletedControlledVocabulary
      deletedInstance:
        multivalued: true
        range: _DeletedInstance
      replacementInstances:
        multivalued: true
        range: DatabaseObject
    in_subset:
      - curator_schema_only

  #### DeletedControlledVocabulary ####
  DeletedControlledVocabulary:
    is_a: ControlledVocabulary
    in_subset:
      - curator_schema_only

  #### _DeletedInstance ####
  _DeletedInstance:
    is_a: DatabaseObject
    slots:
      - name
      - species
      - annotationNameConstraintNomanualedit
      - annotationSpeciesConstraintNomanualedit
      - annotationDeletedInstanceDB_IDConstraintNomanualedit
      - annotationClassNameConstraintNomanualedit
      - annotationDeletedStableIdentifierConstraintNomanualedit
      - annotationDeletedInstanceDB_IDReactomeProperty
      - annotationClassNameReactomeProperty
      - annotationNameReactomeProperty
      - annotationNameCategoryAll
      - annotationSpeciesCategoryAll
      - annotationDeletedInstanceDB_IDCategoryAll
      - annotationDeletedStableIdentifierCategoryAll
      - annotationDeletedStableIdentifierRelationshipType
      - annotationSpeciesRelationshipType
    slot_usage:
      species:
        range: Taxon
    attributes:
      deletedInstanceDB_ID:
        multivalued: true
        range: AnnotationLongType
      className:
      deletedStableIdentifier:
        range: StableIdentifier
    in_subset:
      - curator_schema_only

  #### Depolymerisation ####
  Depolymerisation:
    is_a: ReactionlikeEvent
    slots:
      - annotationNode
      - authored
      - edited
      - goBiologicalProcess
      - literatureReference
      - annotationAuthoredConstraintRequired
      - annotationEditedConstraintRequired
      - annotationGoBiologicalProcessConstraintOptional
      - annotationLiteratureReferenceConstraintRequired
      - annotationAuthoredDirectionIncoming
      - annotationEditedDirectionIncoming
      - annotationAuthoredRelationshipType
      - annotationEditedRelationshipType
      - annotationGoBiologicalProcessRelationshipType
      - annotationLiteratureReferenceRelationshipType
    in_subset:
      - curator_schema_only

  #### Disease ####
  Disease:
    is_a: ExternalOntology
    slots:
      - annotationNode
    in_subset:
      - curator_schema_only

  #### Drug ####
  Drug:
    is_a: PhysicalEntity
    slots:
      - compartment
      - referenceEntity
      - annotationCompartmentConstraintMandatory
      - annotationReferenceEntityConstraintMandatory
      - annotationDiseaseConstraintMandatory
      - annotationCompartmentCategoryAll
      - annotationDiseaseCategoryAll
      - annotationReferenceEntityCategoryAll
      - annotationDiseaseRelationshipType
      - annotationCompartmentRelationshipType
      - annotationReferenceEntityRelationshipType
      - annotationNode
    attributes:
      disease:
        multivalued: true
        range: Disease
    in_subset:
      - curator_schema_only

  #### DrugActionType ####
  DrugActionType:
    is_a: ReactionType
    slots:
      - annotationInstanceOfConstraintOptional
      - annotationInstanceOfRelationshipType
      - annotationNode
    attributes:
      instanceOf:
        multivalued: true
        range: DrugActionType
    in_subset:
      - curator_schema_only

  #### EntityFunctionalStatus ####
  EntityFunctionalStatus:
    is_a: DatabaseObject
    slots:
      - annotationFunctionalStatusConstraintMandatory
      - annotationDiseaseEntityConstraintMandatory
      - annotationNormalEntityConstraintRequired
      - annotationFunctionalStatusCategoryAll
      - annotationDiseaseEntityCategoryAll
      - annotationNormalEntityCategoryAll
      - annotationFunctionalStatusRelationshipType
      - annotationDiseaseEntityRelationshipType
      - annotationNormalEntityRelationshipType
      - annotationNode
    attributes:
      functionalStatus:
        multivalued: true
        range: FunctionalStatus
      diseaseEntity:
        range: PhysicalEntity
      normalEntity:
        range: PhysicalEntity
    in_subset:
      - curator_schema_only

  #### EntitySet ####
  EntitySet:
    is_a: PhysicalEntity
    slots:
      - compartment
      - relatedSpecies
      - species
      - annotationCompartmentConstraintMandatory
      - annotationRelatedSpeciesConstraintOptional
      - annotationSpeciesConstraintNomanualedit
      - annotationIsOrderedConstraintOptional
      - annotationHasMemberConstraintMandatory
      - annotationIsOrderedReactomeProperty
      - annotationHasMemberCategoryAll
      - annotationHasMemberRelationshipType
      - annotationCompartmentRelationshipType
      - annotationRelatedSpeciesRelationshipType
      - annotationSpeciesRelationshipType
      - annotationHasMemberSortedSet
      - annotationNode
    attributes:
      isOrdered:
        range: boolean
      hasMember:
        multivalued: true
        range: HasMember
      explanation:
        annotations:
          getter_only: true
          reactome_schema_ignore: true
          json_ignore: true
          override: true
          value: "Two or more entities grouped because of a shared molecular feature. The superclass for CandidateSet and DefinedSet"
      className:
        annotations:
          getter_only: true
          reactome_schema_ignore: true
          override: true
          value: "Set"
    in_subset:
      - curator_schema_only

  #### EntityWithAccessionedSequence ####
  EntityWithAccessionedSequence:
    is_a: GenomeEncodedEntity
    slots:
      - name
      - referenceEntity
      - species
      - annotationNameConstraintMandatory
      - annotationReferenceEntityConstraintMandatory
      - annotationSpeciesConstraintMandatory
      - annotationStartCoordinateConstraintRequired
      - annotationEndCoordinateConstraintRequired
      - annotationHasModifiedResidueConstraintRequired
      - annotationStartCoordinateReactomeProperty
      - annotationEndCoordinateReactomeProperty
      - annotationNameReactomeProperty
      - annotationNameCategoryNone
      - annotationSpeciesCategoryNone
      - annotationEndCoordinateCategoryAll
      - annotationStartCoordinateCategoryAll
      - annotationHasModifiedResidueCategoryAll
      - annotationReferenceEntityCategoryAll
      - annotationHasModifiedResidueRelationshipType
      - annotationReferenceEntityRelationshipType
      - annotationSpeciesRelationshipType
      - annotationHasModifiedResidueSortedSet
      - annotationNode
    slot_usage:
      species:
        range: Taxon
    attributes:
      endCoordinate:
        range: integer
      startCoordinate:
        range: integer
      hasModifiedResidue:
        multivalued: true
        range: HasModifiedResidue
      explanation:
        annotations:
          getter_only: true
          reactome_schema_ignore: true
          json_ignore: true
          override: true
          value: "A protein, RNA, or DNA molecule or fragment thereof in a specified cellular compartment and specific post-translational state. Must be linked to an external database reference, given as the value of referenceSequence. An EWAS typically corresponds to the entire protein or polynucleotide described in the external database. Fragments are defined by setting the first and last residue using the numbering scheme of the external database, entered as startCoordinate and endCoordinate values. Values of 1 and -1 respectively indicate that the true start and end are unconfirmed. EWAS instances are specific to a subcellular compartment; if the same molecule is found in two cellular components it will have two EWASes. EWAS instances by default define an unmodified protein sequence, any post-translational modification (PTM), such as phosphorylation, requires a new EWAS instance. The location and type of any PTM are defined in the hasModifiedResidue slot"
    in_subset:
      - curator_schema_only

  #### Event ####
  Event:
    is_a: DatabaseObject
    slots:
      - authored
      - edited
      - crossReference
      - definition
      - figure
      - goBiologicalProcess
      - literatureReference
      - name
      - relatedSpecies
      - revised
      - species
      - summation
      - annotationAuthoredConstraintOptional
      - annotationCrossReferenceConstraintOptional
      - annotationDefinitionConstraintOptional
      - annotationEditedConstraintOptional
      - annotationFigureConstraintOptional
      - annotationGoBiologicalProcessConstraintNomanualedit
      - annotationLiteratureReferenceConstraintOptional
      - annotationNameConstraintMandatory
      - annotationRelatedSpeciesConstraintOptional
      - annotationRevisedConstraintOptional
      - annotationSpeciesConstraintMandatory
      - annotationSummationConstraintMandatory
      - annotation_DoReleaseConstraintOptional
      - annotationReleaseDateConstraintMandatory
      - annotationReleaseStatusConstraintNomanualedit
      - annotationDiseaseConstraintOptional
      - annotationEvidenceTypeConstraintOptional
      - annotationPrecedingEventConstraintOptional
      - annotationInferredFromConstraintOptional
      - annotationOrthologousEventConstraintOptional
      - annotationReviewedConstraintRequired
      - annotationNegativePrecedingEventConstraintOptional
      - annotation_DoReleaseReactomeProperty
      - annotationReleaseDateReactomeProperty
      - annotationReleaseStatusReactomeProperty
      - annotationDefinitionReactomeProperty
      - annotationNameReactomeProperty
      - annotationReviewedDirectionIncoming
      - annotationAuthoredDirectionIncoming
      - annotationEditedDirectionIncoming
      - annotationRevisedDirectionIncoming
      - annotationNameCategoryNone
      - annotationDiseaseRelationshipType
      - annotationEvidenceTypeRelationshipType
      - annotationPrecedingEventRelationshipType
      - annotationInferredFromRelationshipType
      - annotationOrthologousEventRelationshipType
      - annotationReviewedRelationshipType
      - annotationNegativePrecedingEventRelationshipType
      - annotationAuthoredRelationshipType
      - annotationCrossReferenceRelationshipType
      - annotationEditedRelationshipType
      - annotationFigureRelationshipType
      - annotationGoBiologicalProcessRelationshipType
      - annotationLiteratureReferenceRelationshipType
      - annotationRelatedSpeciesRelationshipType
      - annotationRevisedRelationshipType
      - annotationSpeciesRelationshipType
      - annotationSummationRelationshipType
      - annotationInferredFromSet
      - annotationOrthologousEventSet
      - annotationNode
    attributes:
      _doRelease:
        range: boolean
      releaseDate:
      releaseStatus:
      disease:
        multivalued: true
        range: Disease
      evidenceType:
        range: EvidenceType
      precedingEvent:
        multivalued: true
        range: Event
      inferredFrom:
        multivalued: true
        range: Event
      orthologousEvent:
        multivalued: true
        range: Event
      reviewed:
        multivalued: true
        range: InstanceEdit
      negativePrecedingEvent:
        multivalued: true
        range: NegativePrecedingEvent
    in_subset:
      - curator_schema_only

  #### EvidenceType ####
  EvidenceType:
    is_a: DatabaseObject
    slots:
      - definition
      - name
      - annotationDefinitionConstraintOptional
      - annotationNameConstraintMandatory
      - annotationInstanceOfConstraintOptional
      - annotationDefinitionReactomeProperty
      - annotationNameReactomeProperty
      - annotationNameCategoryAny
      - annotationInstanceOfRelationshipType
      - annotationNode
    attributes:
      instanceOf:
        multivalued: true
        range: EvidenceType
    in_subset:
      - curator_schema_only

  #### ExternalOntology ####
  ExternalOntology:
    is_a: DatabaseObject
    slots:
      - definition
      - identifier
      - name
      - referenceDatabase
      - annotationDefinitionConstraintOptional
      - annotationNameConstraintMandatory
      - annotationReferenceDatabaseConstraintMandatory
      - annotationSynonymConstraintOptional
      - annotationInstanceOfConstraintOptional
      - annotationIdentifierConstraintMandatory
      - annotationSynonymReactomeProperty
      - annotationDefinitionReactomeProperty
      - annotationIdentifierReactomeProperty
      - annotationNameReactomeProperty
      - annotationIdentifierCategoryAll
      - annotationInstanceOfRelationshipType
      - annotationReferenceDatabaseRelationshipType
      - annotationNode
    attributes:
      synonym:
        multivalued: true
      instanceOf:
        multivalued: true
        range: ExternalOntology
    in_subset:
      - curator_schema_only

  #### FailedReaction ####
  FailedReaction:
    is_a: ReactionlikeEvent
    slots:
      - authored
      - edited
      - catalystActivity
      - goBiologicalProcess
      - literatureReference
      - annotationAuthoredConstraintRequired
      - annotationCatalystActivityConstraintOptional
      - annotationEditedConstraintRequired
      - annotationGoBiologicalProcessConstraintOptional
      - annotationLiteratureReferenceConstraintRequired
      - annotationOutputConstraintNomanualedit
      - annotationNormalReactionConstraintMandatory
      - annotationAuthoredDirectionIncoming
      - annotationEditedDirectionIncoming
      - annotationOutputCategoryAll
      - annotationCatalystActivityCategoryAll
      - annotationNormalReactionRelationshipType
      - annotationOutputRelationshipType
      - annotationAuthoredRelationshipType
      - annotationCatalystActivityRelationshipType
      - annotationEditedRelationshipType
      - annotationGoBiologicalProcessRelationshipType
      - annotationLiteratureReferenceRelationshipType
      - annotationOutputSet
      - annotationNode
    attributes:
      normalReaction:
        range: ReactionlikeEvent
      output:
        multivalued: true
        range: Output
      explanation:
        annotations:
          getter_only: true
          reactome_schema_ignore: true
          json_ignore: true
          override: true
          value: "Defines an event where genetic mutations in the nucleotide sequence produces a protein with a very little or no activity. The consequence of this is that substrates are not converted to products and can therefore build up to cause pathological conditions. It could also mean entities are not moved between compartments again causing imbalances in entity concentrations which can lead to pathological conditions."
    in_subset:
      - curator_schema_only

  #### Figure ####
  Figure:
    is_a: DatabaseObject
    slots:
      - annotationUrlConstraintMandatory
      - annotationUrlReactomeProperty
      - annotationUrlCategoryAll
      - annotationNode
    attributes:
